<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #fff; color: #0F1111; }
        
        .amz-cat-layout { display: flex; padding: 20px; gap: 20px; max-width: 100%; margin-top: 60px; }
        
        /* Sidebar Filtres */
        .amz-sidebar { width: 240px; flex-shrink: 0; border-right: 1px solid #eee; padding-right: 20px; display: none; }
        .amz-sidebar h3 { font-size: 14px; font-weight: 700; margin-bottom: 10px; }
        .amz-filter-group { margin-bottom: 20px; }
        .amz-filter-link { display: block; color: #0F1111; text-decoration: none; font-size: 14px; margin-bottom: 5px; }
        .amz-filter-link:hover { color: #c7511f; }
        .amz-filter-link:before { content: "☐"; margin-right: 5px; }
        
        /* Grille Produits */
        .amz-results { flex-grow: 1; }
        .amz-results h2 { font-size: 20px; font-weight: 700; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); padding: 10px; border-radius: 4px; }
        
        .amz-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        
        /* Carte Produit */
        .amz-card { border: 1px solid #e7e7e7; border-radius: 4px; background: #fff; display: flex; flex-direction: column; overflow: hidden; height: 100%; transition: box-shadow 0.2s; }
        .amz-card:hover { box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        .amz-card-img-container { height: 220px; padding: 20px; background: #f7f7f7; display: flex; align-items: center; justify-content: center; position: relative; }
        .amz-card-img-container img { max-height: 100%; max-width: 100%; object-fit: contain; mix-blend-mode: multiply; }
        
        .amz-card-body { padding: 12px; display: flex; flex-direction: column; flex-grow: 1; }
        .amz-card-title { font-size: 16px; color: #0F1111; line-height: 1.3; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-decoration: none; }
        .amz-card-title:hover { color: #c7511f; }
        
        .amz-card-rating { font-size: 12px; color: #007185; margin-bottom: 5px; }
        .amz-card-price { font-size: 20px; font-weight: 500; color: #0F1111; margin-bottom: 5px; }
        .amz-card-price sup { font-size: 12px; }
        
        .amz-card-prime { color: #00a8e1; font-weight: bold; font-style: italic; font-size: 12px; margin-bottom: 5px; }
        .amz-card-delivery { font-size: 12px; color: #565959; }

        @media(min-width: 768px) { .amz-sidebar { display: block; } }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 40px;"></a>
            <div class="nav-actions">
                <a href="Panier.html" style="color:white; text-decoration:none;">Panier</a>
            </div>
        </nav>
    </header>

    <div class="amz-cat-layout">
        <!-- Sidebar Filtres -->
        <aside class="amz-sidebar">
            <div class="amz-filter-group">
                <h3>Catégorie</h3>
                <a href="#" class="amz-filter-link">Cartes PVC</a>
                <a href="#" class="amz-filter-link">Cartes Métal</a>
                <a href="#" class="amz-filter-link">Cartes Bois</a>
                <a href="#" class="amz-filter-link">Accessoires</a>
            </div>
            <div class="amz-filter-group">
                <h3>Prix</h3>
                <a href="#" class="amz-filter-link">Moins de 10 000 F</a>
                <a href="#" class="amz-filter-link">10 000 F - 25 000 F</a>
                <a href="#" class="amz-filter-link">Plus de 25 000 F</a>
            </div>
            <div class="amz-filter-group">
                <h3>Moyenne des commentaires</h3>
                <a href="#" class="amz-filter-link">4 étoiles et plus</a>
                <a href="#" class="amz-filter-link">3 étoiles et plus</a>
            </div>
        </aside>

        <!-- Résultats -->
        <main class="amz-results">
            <h2>Résultats pour "Cartes NFC"</h2>
            <div id="products-grid" class="amz-grid">
                <!-- Squelette de chargement -->
                <div class="amz-card" style="height: 350px; background: #f9f9f9;"></div>
                <div class="amz-card" style="height: 350px; background: #f9f9f9;"></div>
                <div class="amz-card" style="height: 350px; background: #f9f9f9;"></div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const userUrl = params.get('user');
            
            // On charge les produits (simulation ou appel API réel)
            fetchProducts(userUrl);
        });

        function fetchProducts(userUrl) {
            // Simulation d'appel API pour récupérer la liste des produits
            // Dans un cas réel, utilisez callApi('getDashboardData') ou similaire
            
            // Données simulées pour l'exemple
            const mockProducts = [
                { id: 1, name: "Carte NFC PVC Noir Mat - Personnalisable", price: 15000, rating: 4.5, image: "r/cards/card_pro.png" },
                { id: 2, name: "Carte NFC Métal Gold - Édition Prestige", price: 45000, rating: 5.0, image: "r/cards/card_metal.png" },
                { id: 3, name: "Carte NFC Bois Écologique - Bambou", price: 20000, rating: 4.0, image: "r/1.svg" },
                { id: 4, name: "Carte NFC PVC Blanc - Design Minimaliste", price: 15000, rating: 4.2, image: "r/2.svg" },
                { id: 5, name: "Sticker NFC pour téléphone", price: 5000, rating: 3.8, image: "r/3.svg" }
            ];

            renderGrid(mockProducts, userUrl);
        }

        function renderGrid(products, userUrl) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            products.forEach(p => {
                const link = `ProduitDetailAmazon.html?id=${p.id}&user=${userUrl || 'demo'}`;
                
                const card = document.createElement('div');
                card.className = 'amz-card';
                card.innerHTML = `
                    <a href="${link}" class="amz-card-img-container">
                        <img src="${p.image}" alt="${p.name}">
                    </a>
                    <div class="amz-card-body">
                        <a href="${link}" class="amz-card-title">${p.name}</a>
                        <div class="amz-card-rating">
                            ${getStars(p.rating)} <span style="color:#007185; margin-left:5px;">${Math.floor(Math.random() * 100)}</span>
                        </div>
                        <div class="amz-card-price">
                            ${p.price.toLocaleString()} <sup>FCFA</sup>
                        </div>
                        <div class="amz-card-delivery">
                            Livraison à 2000F <br>
                            Arrive <strong>demain</strong>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function getStars(rating) {
            let stars = '';
            for(let i=1; i<=5; i++) {
                if(i <= rating) stars += '★';
                else if(i - 0.5 <= rating) stars += '½'; // Simplifié
                else stars += '☆';
            }
            return `<span style="color:#ffa41c;">${stars}</span>`;
        }
    </script>
</body>
</html>
