<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explorez notre boutique spécialisée en technologies NFC et RFID. Trouvez des lecteurs, cartes, tags, et solutions complètes pour vos projets.">
    <meta name="keywords" content="boutique RFID, acheter NFC, lecteur RFID, tag NFC, carte RFID, solution identification, matériel RFID">
    <meta property="og:title" content="Boutique RFID & NFC - Mahu">
    <meta property="og:description" content="Votre fournisseur expert en matériel et solutions RFID/NFC.">
    <meta property="og:url" content="https://mahu-app.com/Boutique.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boutique RFID & NFC - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour la barre de navigation (copiés de index.html pour la cohérence) */
        header {
            position: sticky; /* Reste en haut lors du défilement */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.85); /* Fond noir par défaut sur cette page */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        /* Style de l'icône de profil */
        #login-link .profile-icon {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
            transition: stroke 0.3s ease;
        }

        /* Style de l'icône de profil pour qu'elle n'ait pas de fond */
        #login-link {
            background: transparent;
            border: none;
            stroke: var(--text-primary);
        }

        /* Styles pour le nouveau menu "trois points" */
        .more-menu-container {
            position: relative;
        }
        .more-menu-icon {
            cursor: pointer;
            padding: 5px;
        }
        .more-menu-icon svg {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
        }

        .more-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px;
            min-width: 160px;
            z-index: 1001;
            border: 1px solid #333;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease, opacity 0.2s ease, visibility 0.2s;
        }
        .more-menu-dropdown.visible { transform: translateY(0); opacity: 1; visibility: visible; }
        .more-menu-dropdown a { display: block; color: white; padding: 10px 15px; border-radius: 5px; transition: background-color 0.2s ease; text-decoration: none; }
        .more-menu-dropdown a:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Cacher les liens du bureau pour simplifier la navigation sur cette page */
        .desktop-links {
            display: none;
        }

        /* Nouvelle grille de produits */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-image-container {
            position: relative;
            height: 220px;
            background-color: #e9ecef;
        }

        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 160px; /* Hauteur minimale pour l'alignement */
        }

        .product-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            flex-grow: 1; /* Pousse le prix vers le bas */
        }

        .product-info .price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--blue);
            margin-top: 15px;
        }

        .product-info .btn {
            margin-top: 15px;
        }

        /* Hero Section pour la boutique */
        .shop-hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--blue), var(--purple));
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
            animation: backgroundPan 10s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shop-hero h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .shop-hero p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* Bouton Retour en Haut */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background-color: var(--blue);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            cursor: pointer;
            display: none; /* Caché par défaut */
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .section-title {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 40px;"></a>
            <ul class="desktop-links">
                <li><a href="index.html#features">Technologie</a></li>
                <li><a href="index.html#about">À Propos</a></li>
            </ul>
            <div class="nav-actions">
                <a href="Connexion.html" class="primary" id="login-link">
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
                </a> 
                <div class="more-menu-container">
                    <div class="more-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    <div class="more-menu-dropdown">
                        <a href="index.html#features">Technologie</a>
                        <a href="index.html#about">À Propos</a>
                        <a href="Boutique.html" class="active">Boutique</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="shop-hero">
                <h1>Le Futur de l'Identification est Ici</h1>
                <p>Découvrez notre sélection experte de matériel RFID et NFC pour tous vos projets, de l'identification personnelle à la logistique avancée.</p>
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Les produits seront injectés ici par JavaScript -->
            </div>
        </section>
    </main>

    <div id="back-to-top" onclick="scrollToTop()">&#8679;</div>

    <script src="config.js"></script>

    <script>
        /**
         * Données des produits (25 exemples)
         */
        const products = [
            { name: "Lecteur RFID USB de Bureau", price: 32500, desc: "Lecteur plug-and-play pour l'encodage et la lecture de tags HF.", image: "r/logo.png" },
            { name: "Module Lecteur RFID UART", price: 16000, desc: "Module compact pour intégration dans des systèmes embarqués.", image: "r/logo.png" },
            { name: "Antenne RFID Longue Portée UHF", price: 85000, desc: "Antenne directionnelle pour portails et zones de lecture étendues.", image: "r/logo.png" },
            { name: "Pack de 100 Cartes PVC NFC", price: 45000, desc: "Cartes blanches NTAG215, idéales pour l'impression et l'encodage.", image: "r/logo.png" },
            { name: "Rouleau de 500 Étiquettes RFID UHF", price: 98000, desc: "Étiquettes adhésives pour la gestion d'inventaire et la logistique.", image: "r/logo.png" },
            { name- "Tags NFC Adhésifs (Pack de 50)", price: 19500, desc: "Petits tags NTAG213 pour le marketing interactif et l'automatisation.", image: "r/logo.png" },
            { name: "Lecteur RFID Mobile Bluetooth", price: 145000, desc: "Terminal portable pour la lecture de tags sur le terrain.", image: "r/logo.png" },
            { name: "Carte NFC en Métal Noir Mat", price: 13000, desc: "Carte de visite premium avec puce NFC intégrée.", image: "r/logo.png" },
            { name: "Bracelet Silicone RFID", price: 4500, desc: "Bracelet étanche pour le contrôle d'accès événementiel.", image: "r/logo.png" },
            { name: "Tag RFID pour Vêtements (Lot de 100)", price: 32000, desc: "Tags textiles lavables pour la gestion de blanchisserie.", image: "r/logo.png" },
            { name: "Lecteur RFID 4 ports UHF", price: 350000, desc: "Lecteur fixe haute performance pour applications industrielles.", image: "r/logo.png" },
            { name: "Imprimante RFID de Bureau", price: 550000, desc: "Imprimez et encodez vos étiquettes RFID à la demande.", image: "r/logo.png" },
            { name: "Tag NFC Anti-Métal (Pack de 20)", price: 18000, desc: "Tags conçus pour fonctionner sur des surfaces métalliques.", image: "rlogo.png" },
            { name: "Carte NFC en Bois de Bambou", price: 9500, desc: "Carte de visite écologique et élégante avec puce NFC.", image: "r/logo.png" },
            { name: "Kit de Développement RFID", price: 75000, desc: "Tout le nécessaire pour démarrer vos projets RFID/NFC.", image: "r/logo.png" },
            { name: "Porte-clés NFC Époxy (Lot de 10)", price: 15000, desc: "Porte-clés design et résistants pour le contrôle d'accès.", image: "r/logo.png" },
            { name: "Lecteur d'Empreinte et RFID", price: 65000, desc: "Solution de contrôle d'accès biométrique et RFID.", image: "r/logo.png" },
            { name: "Tag RFID pour Outils (Lot de 10)", price: 25000, desc: "Tags robustes pour le suivi d'outillage et d'équipements.", image: "r/logo.png" },
            { name: "Module NFC pour Raspberry Pi", price: 12500, desc: "Ajoutez la fonctionnalité NFC à vos projets Raspberry Pi.", image: "r/logo.png" },
            { name: "Serrure de Casier RFID", price: 28000, desc: "Serrure électronique autonome pour casiers et vestiaires.", image: "r/logo.png" },
            { name: "Tag RFID pour Pare-brise", price: 3500, desc: "Étiquette pour l'identification de véhicules et le contrôle de parking.", image: "r/logo.png" },
            { name: "Lecteur RFID Encastrable", price: 42000, desc: "Module lecteur à intégrer dans des bornes ou des murs.", image: "r/logo.png" },
            { name: "Puce NFC Injectable (Animal)", price: 5500, desc: "Microchip biocompatible pour l'identification animale.", image: "r/logo.png" },
            { name: "Logiciel de Gestion d'Inventaire RFID", price: 250000, desc: "Licence logicielle pour le suivi de stock en temps réel.", image: "r/logo.png" },
            { name: "Portique de Détection RFID UHF", price: 1200000, desc: "Solution complète pour la détection antivol et la logistique.", image: "r/logo.png" }
        ];

        function displayProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; // Vider la grille

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 50}ms`; // Délai pour l'animation d'apparition

                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price.toLocaleString('fr-FR')} FCFA</p>
                        <a href="#" class="btn" onclick="alert('Fonctionnalité à venir')">Voir le produit</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Logique pour le bouton "Retour en Haut"
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            // Gestion du menu "trois points"
            const moreMenuIcon = document.querySelector('.more-menu-icon');
            if (moreMenuIcon) {
                moreMenuIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const dropdown = document.querySelector('.more-menu-dropdown');
                    dropdown.classList.toggle('visible');
                });
            }

            // Fermer le menu si on clique ailleurs
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.more-menu-dropdown');
                const menuContainer = document.querySelector('.more-menu-container');
                if (dropdown && dropdown.classList.contains('visible') && !menuContainer.contains(event.target)) {
                    dropdown.classList.remove('visible');
                }
            });
        });

    </script>
</body>
</html>
