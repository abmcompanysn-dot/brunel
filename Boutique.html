<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Explorez notre boutique spécialisée en technologies NFC et RFID. Trouvez des lecteurs, cartes, tags, et solutions complètes pour vos projets.">
    <meta name="keywords" content="boutique RFID, acheter NFC, lecteur RFID, tag NFC, carte RFID, solution identification, matériel RFID">
    <meta property="og:title" content="Boutique RFID & NFC - Mahu">
    <meta property="og:description" content="Votre fournisseur expert en matériel et solutions RFID/NFC.">
    <meta property="og:url" content="https://mahu.cards/Boutique.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boutique RFID & NFC - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour la barre de navigation (copiés de index.html pour la cohérence) */
        header {
            position: sticky; /* Reste en haut lors du défilement */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.85); /* Fond noir par défaut sur cette page */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        /* Style de l'icône de profil */
        #login-link .profile-icon {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
            transition: stroke 0.3s ease;
        }

        /* Style de l'icône de profil pour qu'elle n'ait pas de fond */
        #login-link {
            background: transparent;
            border: none;
            stroke: var(--text-primary);
        }

        /* Styles pour le nouveau menu "trois points" */
        .more-menu-container {
            position: relative;
        }
        .more-menu-icon {
            cursor: pointer;
            padding: 5px;
        }
        .more-menu-icon svg {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
        }

        .more-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px;
            min-width: 160px;
            z-index: 1001;
            border: 1px solid #333;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease, opacity 0.2s ease, visibility 0.2s;
        }
        .more-menu-dropdown.visible { transform: translateY(0); opacity: 1; visibility: visible; }
        .more-menu-dropdown a { display: block; color: white; padding: 10px 15px; border-radius: 5px; transition: background-color 0.2s ease; text-decoration: none; }
        .more-menu-dropdown a:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Cacher les liens du bureau pour simplifier la navigation sur cette page */
        .desktop-links {
            display: none;
        }

        /* Nouvelle grille de produits */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-image-container {
            position: relative;
            height: 220px;
            background-color: #e9ecef;
        }

        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 160px; /* Hauteur minimale pour l'alignement */
        }

        .product-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
            flex-grow: 1; /* Pousse le prix vers le bas */
        }

        .product-info .price {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--blue);
            margin-top: 15px;
        }

        .product-info .btn {
            margin-top: 15px;
        }

        /* Hero Section pour la boutique */
        .shop-hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--blue), var(--purple));
            color: white;
            border-radius: 12px;
            margin-bottom: 40px;
            animation: backgroundPan 10s ease-in-out infinite;
            background-size: 200% 200%;
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shop-hero h1 {
            font-size: 3em;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .shop-hero p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        /* Bouton Retour en Haut */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 20px;
            background-color: var(--blue);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            cursor: pointer;
            display: none; /* Caché par défaut */
            z-index: 999;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .section-title {
                font-size: 2.2em;
            }
            .modal-content {
                flex-direction: column;
                margin: 10% auto;
                width: 95%;
            }
            .modal-gallery {
                height: 300px;
            }
        }

        /* Styles pour la Modale Produit */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 0;
            border: 1px solid #333;
            width: 80%;
            max-width: 900px;
            border-radius: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-gallery { flex: 1.2; position: relative; background: #000; display: flex; align-items: center; justify-content: center; min-height: 400px; }
        .modal-gallery img { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        .modal-gallery img.active { display: block; animation: fadeIn 0.3s; }
        
        .gallery-nav { position: absolute; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .gallery-btn { background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: background 0.3s; }
        .gallery-btn:hover { background: rgba(255,255,255,0.4); }

        .modal-info { flex: 1; padding: 40px; display: flex; flex-direction: column; color: #fff; }
        .close-modal { align-self: flex-end; font-size: 28px; cursor: pointer; color: #888; margin-bottom: 20px; }
        .close-modal:hover { color: #fff; }
        
        .modal-info h2 { font-size: 2em; margin-bottom: 10px; color: #fff; }
        .modal-info .price { font-size: 1.8em; color: var(--blue); font-weight: bold; margin-bottom: 20px; }
        .modal-info p { line-height: 1.6; color: #ccc; margin-bottom: 30px; }
        
        .order-form { margin-top: auto; border-top: 1px solid #333; padding-top: 20px; }
        .order-form label { display: block; margin-bottom: 8px; color: #aaa; }
        .order-form input { width: 100%; padding: 8px; background: #333; border: 1px solid #444; border-radius: 8px; color: white; margin-bottom: 10px; box-sizing: border-box; }
        .order-form input:focus { outline: none; border-color: var(--blue); }
        
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 40px;"></a>
            <ul class="desktop-links">
                <li><a href="index.html#features">Technologie</a></li>
                <li><a href="index.html#about">À Propos</a></li>
            </ul>
            <div class="nav-actions">
                <a href="Connexion.html" class="primary" id="login-link">
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
                </a> 
                <div class="more-menu-container">
                    <div class="more-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    <div class="more-menu-dropdown">
                        <a href="index.html#features">Technologie</a>
                        <a href="index.html#about">À Propos</a>
                        <a href="Boutique.html" class="active">Boutique</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="shop-hero">
                <h1>La Boutique Officielle Mahu</h1>
                <p>Découvrez nos cartes de visite NFC, tags et accessoires connectés pour révolutionner votre networking.</p>
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Les produits seront injectés ici par JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modale Produit -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-gallery">
                <div class="gallery-nav">
                    <button class="gallery-btn" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="gallery-btn" onclick="changeSlide(1)">&#10095;</button>
                </div>
                <div id="modal-images-container">
                    <!-- Images injectées via JS -->
                </div>
            </div>
            <div class="modal-info">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">Titre Produit</h2>
                <div class="price" id="modal-price">0 FCFA</div>
                <p id="modal-desc">Description du produit...</p>
                
                <div class="order-form">
                    <label for="order-name">Nom complet :</label>
                    <input type="text" id="order-name" placeholder="Votre nom">
                    <label for="order-email">Email :</label>
                    <input type="email" id="order-email" placeholder="votre@email.com">
                    <label for="order-phone">Téléphone :</label>
                    <input type="tel" id="order-phone" placeholder="Ex: 07 07 07 07 07">
                    <button class="btn primary" style="width: 100%;" onclick="submitOrder()">Commander via WhatsApp/GS</button>
                </div>
            </div>
        </div>
    </div>

    <div id="back-to-top" onclick="scrollToTop()">&#8679;</div>

    <script src="config.js"></script>

    <script>
        /**
         * Données des produits Mahu
         */
        const products = [
            { name: "Carte Mahu PVC - Noir Mat", price: 15000, desc: "L'élégance du noir mat. Durable, professionnelle et instantanée. Un visage de nos cartes PVC en noir.", images: ["r/1.svg"] },
            { name: "Carte Mahu Bois - Édition Prestige", price: 30000, desc: "L'authenticité du bois avec la puissance du digital. Disponible en plusieurs essences.", images: ["r/bois/b1.avif", "r/bois/b2.avif", "r/bois/b3.avif", "r/bois/b4.avif", "r/bois/b5.avif", "r/bois/b6.avif"] },
            { name: "Carte Avis Google / Réseaux", price: 10000, desc: "Boostez vos avis Google et votre présence sur les réseaux sociaux instantanément.", images: ["r/avis/a.avif"] },
            { name: "Protection Carte Bancaire", price: 2500, desc: "Étui de protection anti-fraude et anti-copie pour vos cartes bancaires sans contact.", images: ["r/avis/b.avif"] },
            { name: "Tag NFC - Modèle C", price: 5000, desc: "Tag NFC programmable pour automatiser vos tâches ou partager des infos.", images: ["r/avis/c.avif"] },
            { name: "Tag NFC - Modèle D", price: 5000, desc: "Puce NFC adhésive discrète et performante pour tous vos objets.", images: ["r/avis/d.avif"] },
            { name: "Tag NFC - Modèle E", price: 5000, desc: "Tag NFC design, idéal pour une utilisation personnelle ou professionnelle.", images: ["r/avis/e.avif"] }
        ];

        function displayProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = ''; // Vider la grille

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.animationDelay = `${index * 50}ms`; // Délai pour l'animation d'apparition

                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.images[0]}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price.toLocaleString('fr-FR')} FCFA</p>
                        <button class="btn" onclick="openModal(${index})">Voir les détails</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- Logique de la Modale et du Carrousel ---
        let currentProductIndex = 0;
        let currentSlideIndex = 0;

        function openModal(index) {
            currentProductIndex = index;
            currentSlideIndex = 0;
            const product = products[index];
            
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-price').innerText = product.price.toLocaleString('fr-FR') + " FCFA";
            document.getElementById('modal-desc').innerText = product.desc;
            
            const container = document.getElementById('modal-images-container');
            container.innerHTML = '';
            
            product.images.forEach((imgSrc, i) => {
                const img = document.createElement('img');
                img.src = imgSrc;
                if (i === 0) img.classList.add('active');
                container.appendChild(img);
            });

            document.getElementById('product-modal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Empêcher le défilement
        }

        function closeModal() {
            document.getElementById('product-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function changeSlide(n) {
            const images = document.querySelectorAll('#modal-images-container img');
            if (images.length <= 1) return;

            images[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + n + images.length) % images.length;
            images[currentSlideIndex].classList.add('active');
        }

        function submitOrder() {
            const name = document.getElementById('order-name').value;
            const email = document.getElementById('order-email').value;
            const phone = document.getElementById('order-phone').value;
            if (!name || !email || !phone) {
                alert("Veuillez remplir tous les champs (Nom, Email, Téléphone).");
                return;
            }
            
            const product = products[currentProductIndex];
            // Logique d'envoi vers Google Sheets ou WhatsApp
            // Ici, on simule l'envoi ou on redirige vers WhatsApp
            const message = `Nouvelle Commande !\n\nProduit : ${product.name}\nPrix : ${product.price} FCFA\n\nClient :\nNom : ${name}\nEmail : ${email}\nTéléphone : ${phone}`;
            const whatsappUrl = `https://wa.me/2250707070707?text=${encodeURIComponent(message)}`; // Remplacez par votre numéro
            
            window.open(whatsappUrl, '_blank');
            // Si vous avez un script Google Apps Script, vous feriez un fetch() ici.
        }

        // Fermer la modale en cliquant en dehors
        window.onclick = function(event) {
            const modal = document.getElementById('product-modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Logique pour le bouton "Retour en Haut"
        const backToTopButton = document.getElementById('back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            // Gestion du menu "trois points"
            const moreMenuIcon = document.querySelector('.more-menu-icon');
            if (moreMenuIcon) {
                moreMenuIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const dropdown = document.querySelector('.more-menu-dropdown');
                    dropdown.classList.toggle('visible');
                });
            }

            // Fermer le menu si on clique ailleurs
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.more-menu-dropdown');
                const menuContainer = document.querySelector('.more-menu-container');
                if (dropdown && dropdown.classList.contains('visible') && !menuContainer.contains(event.target)) {
                    dropdown.classList.remove('visible');
                }
            });
        });

    </script>
</body>
</html>
