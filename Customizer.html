<!doctype html>
<html lang="fr" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte NFC Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Montserrat', sans-serif;
    }
    
    .card-container {
      perspective: 1500px;
    }
    
    .card-3d {
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }
    
    .card-face {
      backface-visibility: hidden;
    }
    
    .card-shine {
      background: linear-gradient(
        135deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 40%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0.1) 60%,
        transparent 100%
      );
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    
    .card-3d:hover .card-shine {
      transform: translateX(100%);
    }
    
    .nfc-pulse {
      animation: nfcPulse 2s ease-in-out infinite;
    }
    
    @keyframes nfcPulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    .qr-animate {
      animation: qrFloat 3s ease-in-out infinite, qrGlow 2s ease-in-out infinite;
    }
    
    @keyframes qrFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-8px) scale(1.02); }
    }
    
    @keyframes qrGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.2); }
    }
    
    .floating {
      animation: floating 6s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px) rotateX(10deg) rotateY(-15deg); }
      50% { transform: translateY(-15px) rotateX(10deg) rotateY(-15deg); }
    }
    
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }
    
    .gradient-border {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      padding: 2px;
      border-radius: 20px;
    }
    

    
    .grain-overlay {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.15;
      mix-blend-mode: overlay;
    }

    /* Textures sp√©cifiques */
    .texture-metal-silver {
        background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #a0a0a0 100%);
    }
    .texture-metal-gold {
        background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 50%, #b38728 100%);
    }
    .texture-metal-black {
        background: linear-gradient(135deg, #2b2b2b 0%, #4a4a4a 50%, #1a1a1a 100%);
    }
    .texture-wood {
        background-color: #8b5a2b;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
    }
    
  </style>

      <div class="absolute -bottom-2 left-4 right-4 h-4 bg-gradient-to-b from-amber-950 to-black rounded-b-2xl blur-sm -z-10 opacity-50"></div>
     </div>
    </div>
   </div><!-- Zone de personnalisation √† droite -->
   <div class="w-full max-w-md">

      <!-- S√©lection du Mat√©riau -->

        <div class="grid grid-cols-3 gap-2">

  <script src="config.js"></script>
  <script>
    // Configuration par d√©faut
    const defaultConfig = {
      company_name: 'MON ENTREPRISE',
      card_holder: 'VOTRE NOM',
      position: 'Poste',
      material: 'pvc',
      finish: 'noir_mat',
      quantity: 1,
      totalPrice: 20000
    };
    
    let config = { ...defaultConfig };

    const materials = {
        pvc: { name: 'PVC Premium', price: 20000, finishes: [
            { id: 'noir_mat', name: 'Noir Mat', class: 'bg-neutral-900' },
            { id: 'blanc', name: 'Blanc Pur', class: 'bg-white' },
            { id: 'bleu', name: 'Bleu Roi', class: 'bg-blue-900' }
        ]},
        metal: { name: 'M√©tal Prestige', price: 50000, finishes: [{ id: 'noir_metal', name: 'Noir Gunmetal', class: 'texture-metal-black' }, { id: 'argent', name: 'Argent Bross√©', class: 'texture-metal-silver' }, { id: 'or', name: 'Or 24k', class: 'texture-metal-gold' }] },
        wood: { name: 'Bois √âco', price: 30000, finishes: [{ id: 'bambou', name: 'Bambou', class: 'bg-amber-200' }, { id: 'noyer', name: 'Noyer', class: 'texture-wood' }] }
    };
    
    // √âl√©ments DOM
    const card3d = document.getElementById('card3d');
    const companyInput = document.getElementById('companyInput');
    const holderInput = document.getElementById('holderInput');
    const positionInput = document.getElementById('positionInput');
    const companyDisplay = document.getElementById('companyDisplay');
    const holderDisplay = document.getElementById('holderDisplay');
    const positionDisplay = document.getElementById('positionDisplay');
    const cardBgLayer = document.getElementById('card-bg-layer');
    const cardTextureLayer = document.getElementById('card-texture-layer');
    const priceDisplay = document.getElementById('priceDisplay');
    
    // Effet 3D au mouvement de la souris
    card3d.addEventListener('mousemove', (e) => {
      const rect = card3d.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const rotateX = (y - centerY) / 10;
      const rotateY = (centerX - x) / 10;
      
      card3d.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card3d.style.animation = 'none';
    });
    
    card3d.addEventListener('mouseleave', () => {
      card3d.style.animation = 'floating 6s ease-in-out infinite';
    });
    
    // Mise √† jour en temps r√©el
    companyInput.addEventListener('input', (e) => {
      const value = e.target.value.toUpperCase() || defaultConfig.company_name;
      companyDisplay.textContent = value;
      config.company_name = value;
    });
    
    holderInput.addEventListener('input', (e) => {
      const value = e.target.value.toUpperCase() || defaultConfig.card_holder;
      holderDisplay.textContent = value;
      config.card_holder = value;
    });
    
    positionInput.addEventListener('input', (e) => {
      const value = e.target.value || defaultConfig.position;
      positionDisplay.textContent = value;
      config.position = value;
    });

    // Gestion de la quantit√©
    function updateQuantity(change) {
        let newQty = config.quantity + change;
        if (newQty < 1) newQty = 1;
        config.quantity = newQty;
        document.getElementById('quantityDisplay').textContent = newQty;
        updatePriceDisplay();
    }

    // Gestion des mat√©riaux
    function changeMaterial(type) {
        config.material = type;
        config.unitPrice = materials[type].price;
        // Update buttons UI
        ['pvc', 'metal', 'wood'].forEach(m => {
            const btn = document.getElementById(`btn-${m}`);
            if (m === type) {
                btn.classList.remove('border-slate-600', 'text-slate-300');
                btn.classList.add('border-purple-500', 'text-white');
            } else {
                btn.classList.add('border-slate-600', 'text-slate-300');
                btn.classList.remove('border-purple-500', 'text-white');
            }
        });

        // Update finishes
        const finishContainer = document.getElementById('finish-options');
        finishContainer.innerHTML = '';
        materials[type].finishes.forEach((finish, index) => {
            const btn = document.createElement('button');
            btn.className = `px-3 py-1 rounded-full text-xs border transition-all ${index === 0 ? 'bg-white text-black border-white' : 'bg-transparent text-slate-400 border-slate-600'}`;
            btn.textContent = finish.name;
            btn.onclick = () => applyFinish(finish, btn);
            finishContainer.appendChild(btn);
            
            if (index === 0) applyFinish(finish, btn); // Select first by default
        });

        updatePriceDisplay();
    }
    function updatePriceDisplay() {
        config.totalPrice = config.unitPrice * config.quantity;
        priceDisplay.textContent = config.totalPrice.toLocaleString('fr-FR') + ' FCFA';
    }

    function applyFinish(finish, btnElement) {
        config.finish = finish.name;
        
        // Update UI buttons
        const buttons = document.getElementById('finish-options').children;
        for (let btn of buttons) {
            btn.classList.remove('bg-white', 'text-black', 'border-white');
            btn.classList.add('bg-transparent', 'text-slate-400', 'border-slate-600');
        }
        btnElement.classList.remove('bg-transparent', 'text-slate-400', 'border-slate-600');
        btnElement.classList.add('bg-white', 'text-black', 'border-white');

        // Update Card Visuals
        cardBgLayer.className = `absolute inset-0 transition-all duration-500 ${finish.class.startsWith('bg-') ? finish.class : ''}`;
        cardTextureLayer.className = `absolute inset-0 rounded-2xl transition-all duration-500 ${finish.class.startsWith('texture-') ? finish.class : ''}`;
        
        // Text Color Adjustment
        const isLightBackground = (config.material === 'metal' && finish.id === 'argent') || (config.material === 'pvc' && finish.id === 'blanc') || (config.material === 'wood' && finish.id === 'bambou');

        if (isLightBackground) {
            holderDisplay.classList.remove('text-white'); holderDisplay.classList.add('text-black');
            companyDisplay.classList.remove('text-gray-300'); companyDisplay.classList.add('text-gray-800');
            positionDisplay.classList.remove('text-gray-400'); positionDisplay.classList.add('text-gray-700');
        } else {
            holderDisplay.classList.add('text-white'); holderDisplay.classList.remove('text-black');
            companyDisplay.classList.add('text-gray-300'); companyDisplay.classList.remove('text-gray-800');
            positionDisplay.classList.add('text-gray-400'); positionDisplay.classList.remove('text-gray-700');
        }
    }
    
    function launchOrder() {
        const message = `*NOUVELLE COMMANDE PERSONNALIS√âE*\n\n` +
            `üìã *D√©tails de la carte:*\n` +
            `- Type: ${materials[config.material].name}\n` +
            `- Finition: ${config.finish}\n` +
            `- Quantit√©: ${config.quantity}\n` +
            `- Total: ${config.totalPrice} FCFA\n\n` +
            `üë§ *Informations:*\n` +
            `- Nom: ${config.card_holder}\n` +
            `- Entreprise: ${config.company_name}\n` +
            `- Poste: ${config.position}\n\n` +
            `Merci de confirmer ma commande !`;

        // Pr√©parer les donn√©es pour l'envoi √† la base de donn√©es
        const orderData = {
            material: config.material,
            finish: config.finish,
            price: config.unitPrice,
            quantity: config.quantity,
            total: config.totalPrice,
            card_holder: config.card_holder,
            company_name: config.company_name,
            position: config.position
        };

        // Utilisation de callApi pour enregistrer la commande
        callApi('saveCustomCardOrder', { payload: orderData })
            .then(response => {
                if (response.success) {
                    alert('Commande enregistr√©e !');
                    const whatsappUrl = `https://wa.me/2250707070707?text=${encodeURIComponent(message)}`;
                    window.open(whatsappUrl, '_blank');
                } else {
                    alert('Erreur lors de l\'enregistrement de la commande: ' + (response.error || 'Erreur inconnue'));
                }
            })
            .catch(err => {
                console.error(err);
                alert('Erreur de communication avec le serveur.');
            });
    }

    function callApi(action, data = {}) {
        const formData = new FormData();
        formData.append('action', action);
        if (data.payload) {
             formData.append('payload', JSON.stringify(data.payload));
        } else {
             for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
        }
        return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
    }

    // Init
    changeMaterial('pvc');

    // Cacher le header si int√©gr√© dans une iframe (modale)
    if (window.self !== window.top) {
        const header = document.getElementById('site-header');
        if(header) header.style.display = 'none';
    }
  </script>
