<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
            background-color: rgba(10, 10, 10, 0.85); backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-color);
        }
        #login-link .profile-icon { stroke: #f0f0f0; width: 28px; height: 28px; }
        #login-link { background: transparent; border: none; stroke: #f0f0f0; }
        
        .payment-container {
            max-width: 600px;
            margin: 120px auto 60px;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
            color: #f0f0f0;
            text-align: center;
        }
        .payment-container h1 { margin-bottom: 20px; }
        .payment-methods { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .payment-method { background: #333; padding: 15px; border-radius: 8px; width: 100px; text-align: center; }
        .btn-pay {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white; border: none; padding: 15px 30px; border-radius: 8px;
            font-size: 1.1em; cursor: pointer; width: 100%; margin-top: 20px;
        }
        
        .more-menu-container { position: relative; }
        .more-menu-icon { cursor: pointer; padding: 5px; }
        .more-menu-icon svg { stroke: #f0f0f0; width: 28px; height: 28px; }
        .more-menu-dropdown {
            position: absolute; top: 100%; right: 0;
            background-color: rgba(10, 10, 10, 0.95); backdrop-filter: blur(5px);
            border-radius: 8px; padding: 10px; min-width: 160px; z-index: 1001;
            border: 1px solid #333; transform: translateY(10px); opacity: 0; visibility: hidden;
            transition: all 0.2s ease;
        }
        .more-menu-dropdown.visible { transform: translateY(0); opacity: 1; visibility: visible; }
        .more-menu-dropdown a { display: block; color: white; padding: 10px 15px; text-decoration: none; }
        .more-menu-dropdown a:hover { background-color: rgba(255, 255, 255, 0.1); }
        .desktop-links { display: none; }
    </style>
</head>
<body style="background-color: #000;">

    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 50px;"></a>
            <div class="nav-actions">
                <a href="Connexion.html" class="primary" id="login-link">
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
                </a> 
                <div class="more-menu-container">
                    <div class="more-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    <div class="more-menu-dropdown">
                        <a href="index.html">Accueil</a>
                        <a href="Boutique.html">Boutique</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="payment-container">
        <h1>Finaliser votre commande</h1>
        <p>Vous êtes sur le point de commander votre carte Mahu.</p>
        
        <div style="text-align: left; margin: 20px 0; background: #222; padding: 15px; border-radius: 8px;">
            <p><strong>Produit :</strong> Carte NFC PVC Personnalisable</p>
            <p><strong>Total :</strong> 15 000 FCFA</p>
        </div>

        <h3>Moyens de paiement acceptés</h3>
        <div class="payment-methods">
            <div class="payment-method">Orange Money</div>
            <div class="payment-method">Wave</div>
            <div class="payment-method">Carte Bancaire</div>
        </div>

        <button class="btn-pay" onclick="alert('Redirection vers la passerelle de paiement sécurisée...')">Payer maintenant</button>
    </div>

    <script>
        const moreMenuIcon = document.querySelector('.more-menu-icon');
        if (moreMenuIcon) {
            moreMenuIcon.addEventListener('click', (event) => {
                event.stopPropagation();
                const dropdown = document.querySelector('.more-menu-dropdown');
                dropdown.classList.toggle('visible');
            });
        }
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.more-menu-dropdown');
            const menuContainer = document.querySelector('.more-menu-container');
            if (dropdown && dropdown.classList.contains('visible') && !menuContainer.contains(event.target)) {
                dropdown.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
