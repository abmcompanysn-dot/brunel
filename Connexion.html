<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Connectez-vous à votre compte Mahu pour gérer votre profil et vos contacts, ou créez un nouveau compte pour commencer.">
    <meta name="robots" content="noindex, follow"> <!-- Empêche l'indexation de la page de connexion mais autorise le suivi des liens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour la barre de navigation transparente (copiés de index.html) */
        header {
            position: fixed; /* Reste en haut de l'écran */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.85); /* Fond noir par défaut sur cette page */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        /* Style de l'icône de profil */
        #login-link .profile-icon {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
            transition: stroke 0.3s ease;
        }

        /* Style de l'icône de profil pour qu'elle n'ait pas de fond */
        #login-link {
            background: transparent;
            border: none;
            stroke: var(--text-primary);
        }

        /* Styles pour le nouveau menu "trois points" */
        .more-menu-container {
            position: relative;
        }
        .more-menu-icon {
            cursor: pointer;
            padding: 5px;
        }
        .more-menu-icon svg {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
        }

        .more-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px;
            min-width: 160px;
            z-index: 1001;
            border: 1px solid #333;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease, opacity 0.2s ease, visibility 0.2s;
        }
        .more-menu-dropdown.visible {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        .more-menu-dropdown a { display: block; color: white; padding: 10px 15px; border-radius: 5px; transition: background-color 0.2s ease; }
        .more-menu-dropdown a:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Cacher les liens du bureau pour simplifier la navigation sur cette page */
        .desktop-links {
            display: none;
        }

        /* Styles spécifiques à la page de connexion */
        .auth-container {
            display: grid;
            grid-template-columns: 1fr; /* Une seule colonne par défaut pour mobile */
            min-height: 100vh;
            align-items: center;
        }
        .auth-image-side {
            display: none; /* Caché sur mobile */
            background: url('r/co.svg') no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
        .auth-form-side {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        @media (min-width: 992px) {
            .auth-container { grid-template-columns: 1fr 1fr; }
            .auth-image-side { display: block; }
            .auth-form-side { padding: 40px; }
        }
        .auth-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .auth-card h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .password-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(50%);
            cursor: pointer;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1em;
            box-sizing: border-box;
        }
        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }
        .toggle-form a {
            color: var(--blue);
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 991px) { /* Ajustement du point de rupture */
            nav ul.desktop-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 50px;"></a>
            <ul class="desktop-links">
                <li><a href="index.html#features">Technologie</a></li>
                <li><a href="index.html#about">À Propos</a></li>
            </ul>
            <div class="nav-actions">
                <a href="Connexion.html" class="primary" id="login-link">
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
                </a> 
                <div class="more-menu-container">
                    <div class="more-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    <div class="more-menu-dropdown">
                        <a href="index.html#features">Technologie</a>
                        <a href="index.html#about">À Propos</a>
                        <!-- <a href="Boutique.html">Boutique</a> -->
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-image-side">
                <!-- L'image est gérée par le CSS en arrière-plan -->
            </div>
            <div class="auth-form-side">
                <div class="auth-card">
                    <!-- Formulaire de Connexion -->
                    <form id="login-form" onsubmit="handleAuth(event)">
                        <h1>Connexion</h1>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="login-password">Mot de passe</label>
                            <input type="password" id="login-password" class="form-control" required>
                            <svg onclick="togglePasswordVisibility('login-password', this)" class="password-toggle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                        <button type="submit" class="btn btn-gradient">Se connecter</button>
                        <p class="toggle-form" style="margin-top: 15px; margin-bottom: 0;">
                            <a onclick="showForgotPasswordForm()">Mot de passe oublié ?</a>
                        </p>
                        <p class="toggle-form">Pas de compte ? <a onclick="toggleForms()">Inscrivez-vous</a></p>
                    </form>

                    <!-- Formulaire d'Inscription -->
                    <form id="register-form" onsubmit="handleAuth(event)" style="display: none;">
                        <h1>Inscription</h1>
                        <input type="hidden" id="enterprise-id" value=""> <!-- Champ caché pour l'ID entreprise -->
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" class="form-control" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="register-password">Mot de passe</label>
                            <input type="password" id="register-password" class="form-control" required>
                            <svg onclick="togglePasswordVisibility('register-password', this)" class="password-toggle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </div>
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                                <input type="checkbox" id="is-enterprise" onchange="toggleEnterpriseFields()">
                                Créer un compte Entreprise
                            </label>
                        </div>
                        <div id="enterprise-fields" style="display: none; padding-left: 15px; border-left: 2px solid var(--border-color);">
                            <div class="form-group">
                                <label for="register-enterprise-name">Nom de l'entreprise</label>
                                <input type="text" id="register-enterprise-name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="register-enterprise-phone">Téléphone</label>
                                <input type="tel" id="register-enterprise-phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="register-enterprise-address">Adresse</label>
                                <input type="text" id="register-enterprise-address" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-gradient">Créer un compte</button>
                        <p class="toggle-form">Déjà un compte ? <a onclick="toggleForms()">Connectez-vous</a></p>
                    </form>

                    <!-- Formulaire de Mot de Passe Oublié -->
                    <form id="forgot-password-form" onsubmit="handleForgotPassword(event)" style="display: none;">
                        <h1>Réinitialiser le mot de passe</h1>
                        <p style="text-align: center; color: var(--text-secondary); margin-top: -20px; margin-bottom: 30px;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
                        <div class="form-group">
                            <label for="forgot-email">Email</label>
                            <input type="email" id="forgot-email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-gradient">Envoyer le lien</button>
                        <p class="toggle-form">
                            <a onclick="showLoginForm()">Retour à la connexion</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="config.js"></script>

    <script>
        /**
         * ===================================================================
         *                        SCRIPT CENTRALISÉ
         * ===================================================================
         * Les fonctions communes sont définies ici pour éviter la répétition.
         * Fonction centralisée pour appeler l'API backend via POST.
         *
         * @param {string} action - Le nom de l'action à exécuter côté serveur.
         * @param {Object} [data={}] - Un objet contenant les données à envoyer.
         * @returns {Promise<Object>} Une promesse qui se résout avec la réponse JSON de l'API.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);

            // Ajouter chaque clé de l'objet data au FormData
            for (const key in data) {
                // Si la valeur est un objet, la stringifier en JSON
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }

            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        // ===================================================================
        //                  SCRIPTS SPÉCIFIQUES À LA PAGE
        // ===================================================================

        /**
         * Bascule entre le formulaire de connexion et d'inscription.
         */
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const forgotForm = document.getElementById('forgot-password-form');
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.remove(); // Nettoyer les messages d'erreur
            }

            forgotForm.style.display = 'none'; // Toujours cacher le form forgot
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        function toggleEnterpriseFields() {
            const isEnterprise = document.getElementById('is-enterprise').checked;
            document.getElementById('enterprise-fields').style.display = isEnterprise ? 'block' : 'none';
        }

        function showForgotPasswordForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forgot-password-form').style.display = 'none';
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07l-5.52 5.52"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        /**
         * Affiche un message d'erreur dans le formulaire.
         * @param {string} formId - L'ID du formulaire où afficher l'erreur.
         * @param {string} message - Le message d'erreur.
         */
        function showError(formId, message) {
            const form = document.getElementById(formId);
            let errorDiv = document.getElementById('error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('p');
                errorDiv.style.color = 'var(--red)';
                errorDiv.style.textAlign = 'center';
                form.insertBefore(errorDiv, form.querySelector('.toggle-form'));
            }
            errorDiv.textContent = message;
        }

        /**
         * Gère la soumission des formulaires d'authentification.
         * @param {Event} event - L'événement de soumission du formulaire.
         */
        function handleAuth(event) {
            event.preventDefault();
            const isRegister = event.target.id === 'register-form';
            const email = document.getElementById(isRegister ? 'register-email' : 'login-email').value;
            const password = document.getElementById(isRegister ? 'register-password' : 'login-password').value;
            const enterpriseId = document.getElementById('enterprise-id').value; // Récupérer l'ID entreprise si présent
            const formId = event.target.id;
            const button = event.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Chargement...';
            
            const payload = { email, password, enterpriseId };
            
            if (isRegister && document.getElementById('is-enterprise').checked) {
                payload.isEnterprise = true;
                payload.enterpriseName = document.getElementById('register-enterprise-name').value;
                payload.enterprisePhone = document.getElementById('register-enterprise-phone').value;
                payload.enterpriseAddress = document.getElementById('register-enterprise-address').value;
            }

            const action = isRegister ? 'registerUser' : 'loginUser';

            // Passer enterpriseId lors de l'inscription
            callApi(action, { payload: payload })
                .then(response => {
                    if (response.success) {
                        localStorage.setItem('authToken', response.token); // Sauvegarder le token !
                        localStorage.setItem('userIsLoggedIn', 'true');
                        // Si c'est une inscription (isRegister est vrai), on redirige vers l'onboarding.
                        if (isRegister) {
                            window.location.href = 'Onboarding.html'; 
                        } else {
                            window.location.href = 'Dashboard.html'; // Sinon (c'est une connexion), on redirige vers le tableau de bord.
                        }
                    } else {
                        showError(formId, response.error || 'Une erreur est survenue.');
                        button.disabled = false;
                        button.textContent = isRegister ? 'Créer un compte' : 'Se connecter';
                    }
                })
                .catch(error => {
                    showError(formId, 'Erreur de communication avec le serveur.');
                    button.disabled = false;
                    button.textContent = isRegister ? 'Créer un compte' : 'Se connecter';
                });
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const formId = 'forgot-password-form';
            const button = event.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Envoi en cours...';

            callApi('forgotPassword', { payload: { email } })
                .then(response => {
                    if (response.success) {
                        showError(formId, "Si un compte existe pour cet email, un lien de réinitialisation a été envoyé.");
                        button.style.backgroundColor = '#28a745'; // Vert succès
                        button.textContent = 'Email envoyé !';
                    } else {
                        showError(formId, response.error || "Une erreur est survenue.");
                        button.disabled = false;
                        button.textContent = 'Envoyer le lien';
                    }
                }).catch(err => {
                    showError(formId, "Erreur de communication.");
                });
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => { 
            // Gestion du menu "trois points"
            const moreMenuIcon = document.querySelector('.more-menu-icon');
            if (moreMenuIcon) {
                moreMenuIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const dropdown = document.querySelector('.more-menu-dropdown');
                    dropdown.classList.toggle('visible');
                });
            }

            // Fermer le menu si on clique ailleurs
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.more-menu-dropdown');
                const menuContainer = document.querySelector('.more-menu-container');
                if (dropdown && dropdown.classList.contains('visible') && !menuContainer.contains(event.target)) {
                    dropdown.classList.remove('visible');
                }
            });

            // Pré-remplir l'email si présent dans l'URL (ex: depuis une notification)
            const urlParams = new URLSearchParams(window.location.search);
            const emailParam = urlParams.get('email');
            if (emailParam) {
                const loginEmailInput = document.getElementById('login-email');
                if (loginEmailInput) {
                    loginEmailInput.value = emailParam;
                }
            }

            // Gestion du lien d'invitation entreprise
            const enterpriseIdParam = urlParams.get('enterprise_id');
            if (enterpriseIdParam) {
                // Basculer sur l'inscription
                toggleForms();
                // Remplir le champ caché
                document.getElementById('enterprise-id').value = enterpriseIdParam;
                // Feedback visuel (optionnel)
                const h1 = document.querySelector('#register-form h1');
                if(h1) h1.textContent = "Rejoindre l'équipe";
            }
        });
    </script>
</body>
</html>
