<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles spécifiques à la page de connexion */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }
        .auth-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .auth-card h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1em;
            box-sizing: border-box;
        }
        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: var(--text-secondary);
        }
        .toggle-form a {
            color: var(--blue);
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav ul.desktop-links {
                display: none;
            }
            .nav-actions a.primary {
                display: none; /* Cache le bouton connexion principal */
            }
            .menu-burger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu"></a>
            <ul class="desktop-links">
                <li><a href="index.html#features">Nos Solutions</a></li>
                <li><a href="Boutique.html">Boutique</a></li>
                <li><a href="index.html#about">À Propos</a></li>
            </ul>
            <div class="nav-actions">
                <a href="Panier.html" id="cart-link">Panier (0)</a>
                <a href="Connexion.html" class="primary" id="login-link">Connexion</a>
                <div class="menu-burger" onclick="toggleMobileMenu()">☰</div>
            </div>
        </nav>
    </header>

    <div class="nav-links-mobile">
        <a href="index.html#features" onclick="toggleMobileMenu()">Nos Solutions</a>
        <a href="Boutique.html" onclick="toggleMobileMenu()">Boutique</a>
        <a href="index.html#about" onclick="toggleMobileMenu()">À Propos</a>
        <a href="Connexion.html" onclick="toggleMobileMenu()" class="primary">Connexion</a>
        <a href="Panier.html" onclick="toggleMobileMenu()" id="mobile-cart-link">Panier (0)</a>
    </div>

    <main>
        <div class="auth-container">
            <div class="auth-card">
                <!-- Formulaire de Connexion -->
                <form id="login-form" onsubmit="handleAuth(event)">
                    <h1>Connexion</h1>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Se connecter</button>
                    <p class="toggle-form">Pas de compte ? <a onclick="toggleForms()">Inscrivez-vous</a></p>
                </form>

                <!-- Formulaire d'Inscription -->
                <form id="register-form" onsubmit="handleAuth(event)" style="display: none;">
                    <h1>Inscription</h1>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-gradient">Créer un compte</button>
                    <p class="toggle-form">Déjà un compte ? <a onclick="toggleForms()">Connectez-vous</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="config.js"></script>

    <script>
        /**
         * ===================================================================
         *                        SCRIPT CENTRALISÉ
         * ===================================================================
         * Les fonctions communes sont définies ici pour éviter la répétition.
         * Fonction centralisée pour appeler l'API backend via POST.
         *
         * @param {string} action - Le nom de l'action à exécuter côté serveur.
         * @param {Object} [data={}] - Un objet contenant les données à envoyer.
         * @returns {Promise<Object>} Une promesse qui se résout avec la réponse JSON de l'API.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);

            // Ajouter chaque clé de l'objet data au FormData
            for (const key in data) {
                // Si la valeur est un objet, la stringifier en JSON
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }

            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        /**
         * Gère l'affichage du menu mobile.
         */
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.nav-links-mobile');
            const burgerIcon = document.querySelector('.menu-burger');
            const body = document.body;

            mobileMenu.classList.toggle('active');
            body.classList.toggle('no-scroll');

            if (mobileMenu.classList.contains('active')) {
                burgerIcon.innerHTML = '✕'; // Icône de fermeture
            } else {
                burgerIcon.innerHTML = '☰';
            }
        }

        /**
         * Met à jour le compteur d'articles dans le header.
         */
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartLink = document.getElementById('cart-link');
            if (cartLink) {
                cartLink.textContent = `Panier (${totalItems})`;
            }
            const mobileCartLink = document.getElementById('mobile-cart-link');
            if (mobileCartLink) {
                mobileCartLink.textContent = `Panier (${totalItems})`;
            }
        }

        // ===================================================================
        //                  SCRIPTS SPÉCIFIQUES À LA PAGE
        // ===================================================================

        /**
         * Bascule entre le formulaire de connexion et d'inscription.
         */
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.remove(); // Nettoyer les messages d'erreur
            }

            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        /**
         * Affiche un message d'erreur dans le formulaire.
         * @param {string} formId - L'ID du formulaire où afficher l'erreur.
         * @param {string} message - Le message d'erreur.
         */
        function showError(formId, message) {
            const form = document.getElementById(formId);
            let errorDiv = document.getElementById('error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('p');
                errorDiv.style.color = 'var(--red)';
                errorDiv.style.textAlign = 'center';
                form.insertBefore(errorDiv, form.querySelector('.toggle-form'));
            }
            errorDiv.textContent = message;
        }

        /**
         * Gère la soumission des formulaires d'authentification.
         * @param {Event} event - L'événement de soumission du formulaire.
         */
        function handleAuth(event) {
            event.preventDefault();
            const isRegister = event.target.id === 'register-form';
            const email = document.getElementById(isRegister ? 'register-email' : 'login-email').value;
            const password = document.getElementById(isRegister ? 'register-password' : 'login-password').value;
            const formId = event.target.id;
            const button = event.target.querySelector('button');
            button.disabled = true;
            button.textContent = 'Chargement...';

            const action = isRegister ? 'registerUser' : 'loginUser';

            callApi(action, { payload: { email, password } })
                .then(response => {
                    if (response.success) {
                        localStorage.setItem('authToken', response.token); // Sauvegarder le token !
                        localStorage.setItem('userIsLoggedIn', 'true');
                        if (response.newUser) {
                            window.location.href = 'Onboarding.html'; // Redirection pour les nouveaux utilisateurs
                        } else {
                            window.location.href = 'Dashboard.html'; // Redirection pour les utilisateurs existants
                        }
                    } else {
                        showError(formId, response.error || 'Une erreur est survenue.');
                        button.disabled = false;
                        button.textContent = isRegister ? 'Créer un compte' : 'Se connecter';
                    }
                })
                .catch(error => {
                    showError(formId, 'Erreur de communication avec le serveur.');
                    button.disabled = false;
                    button.textContent = isRegister ? 'Créer un compte' : 'Se connecter';
                });
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => { 
            updateCartCounter(); 
            
            const loginLink = document.getElementById('login-link');
            if (loginLink && localStorage.getItem('userIsLoggedIn') === 'true') {
                loginLink.textContent = 'Tableau de bord';
                loginLink.href = 'Dashboard.html';
            }
            // Le bouton principal de la page de connexion reste "Connexion", 
            // mais celui du header et du menu mobile peut changer si l'utilisateur est déjà loggué
            // et visite cette page par erreur.
        });
    </script>
</body>
</html>
