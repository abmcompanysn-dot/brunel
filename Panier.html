<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - Mahu</title>
    <style>
        /* mahu-styles.css */
        :root {
            --primary-color: #0a0a0a; /* Noir profond */
            --secondary-color: #ffffff; /* Blanc pur */
            --background-color: #f4f4f4; /* Gris très clair */
            --card-background: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #555555;
            --border-color: #eeeeee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Barre de Navigation Améliorée */
        header {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.5em;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo img {
            transition: transform 0.3s ease;
        }

        .logo:hover img {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        nav ul a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-actions a.primary {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* Sections Générales */
        section {
            padding: 80px 0;
        }

        h1, h2, h3 {
            line-height: 1.2;
        }

        .section-title {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .section-subtitle {
            text-align: center;
            font-size: 1.1em;
            color: var(--text-primary);
            max-width: 600px;
            margin: 0 auto 60px auto;
        }

        .card {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: var(--text-primary);
            margin-top: 0;
        }

        /* Boutons */
        .btn {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 15px;
            background: var(--blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }
        .btn-gradient {
            background: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 992px) {
            nav ul.desktop-links { display: none; }
            .nav-actions a.primary { display: none; }
            .nav-actions a#cart-link { display: none; }
            .menu-burger { display: block; }
            .section-title {
                font-size: 2.2em;
            }
            nav ul, .nav-contact-info { display: none; }
            .logo img { height: 50px !important; }
        }

        /* Menu Burger pour mobile */
        .menu-burger {
            display: none; /* Caché sur bureau */
            font-size: 1.8em;
            cursor: pointer;
            color: var(--text-primary);
            z-index: 1001;
        }

        .nav-links-mobile {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            font-size: 1.5em;
        }

        /* Styles spécifiques au panier */
        .cart-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item-details { flex-grow: 1; }
        .cart-item-actions { display: flex; align-items: center; gap: 10px; }
        .quantity-input { width: 50px; text-align: center; background-color: #f0f0f0; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; }
        .remove-btn { background: none; border: none; color: #cc0000; cursor: pointer; font-size: 1.2em; }

        .cart-total {
            margin-top: 30px;
            text-align: right;
            font-size: 1.5em;
        }
        .checkout-btn {
            float: right;
            margin-top: 20px;
            width: auto;
            padding: 12px 30px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 50px; vertical-align: middle;"></a> 
            <ul class="desktop-links">
                <li><a href="index.html#platform-features">Nos Services</a></li>
                <li><a href="Boutique.html">Boutique</a></li>
                <li><a href="index.html#about">À Propos</a></li> 
            </ul>
            <div class="nav-actions">
                <a href="Panier.html" id="cart-link" style="font-weight: bold;">Panier (0)</a>
                <a href="Profil.html" id="profile-link" style="display: none; font-weight: 500;">Profil Public</a>
                <a href="Connexion.html" class="primary" id="login-link">Connexion</a>
                <div class="menu-burger" onclick="toggleMobileMenu()">☰</div>
            </div>
        </nav>
    </header>

    <div class="nav-links-mobile">
        <a href="index.html#platform-features" onclick="toggleMobileMenu()">Nos Services</a>
        <a href="Boutique.html" onclick="toggleMobileMenu()">Boutique</a>
        <a href="index.html#about" onclick="toggleMobileMenu()">À Propos</a>
        <a href="Connexion.html" onclick="toggleMobileMenu()" class="primary">Connexion</a>
        <a href="Panier.html" onclick="toggleMobileMenu()" id="mobile-cart-link">Panier (0)</a>
        <a href="Profil.html" onclick="toggleMobileMenu()" id="mobile-profile-link" style="display: none;">Profil Public</a>
    </div>

    <main>
        <section class="container">
            <h1 class="section-title">Votre Panier</h1>

            <div class="card" id="cart-container">
                <!-- Les articles du panier seront injectés ici par JavaScript -->
                <p id="empty-cart-message" style="display: none;">Votre panier est vide.</p>
            </div>

            <!-- Le bouton n'apparaît que si le panier n'est pas vide -->
            <button id="checkout-btn" class="btn btn-gradient checkout-btn" style="display: none;">Passer au paiement</button>

        </section>
    </main>

    <script src="config.js"></script>

    <script>
        /**
         * ===================================================================
         *                        SCRIPT CENTRALISÉ
         * ===================================================================
         * Les fonctions communes sont définies ici pour éviter la répétition.
         * Fonction centralisée pour appeler l'API backend via POST.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        /**
         * Gère l'affichage du menu mobile.
         */
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.nav-links-mobile');
            const burgerIcon = document.querySelector('.menu-burger');
            const body = document.body;

            mobileMenu.classList.toggle('active');
            body.classList.toggle('no-scroll');

            if (mobileMenu.classList.contains('active')) {
                burgerIcon.innerHTML = '✕'; // Icône de fermeture
            } else {
                burgerIcon.innerHTML = '☰';
            }
        }

        /**
         * Met à jour le compteur d'articles dans le header.
         */
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-link').textContent = `Panier (${totalItems})`;
            document.getElementById('mobile-cart-link').textContent = `Panier (${totalItems})`;
        }

        // ===================================================================
        //                  SCRIPTS SPÉCIFIQUES À LA PAGE
        // ===================================================================

        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            cartContainer.innerHTML = ''; // Vider le conteneur

            if (cart.length === 0) {
                cartContainer.appendChild(emptyCartMessage);
                emptyCartMessage.style.display = 'block';
                checkoutBtn.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                let total = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    const subtotal = item.price * item.quantity;
                    itemElement.innerHTML = ` 
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>${item.price.toFixed(2)}€ / unité</p>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
                            <strong>${subtotal.toFixed(2)}€</strong>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">&times;</button>
                        </div>
                    `;
                    cartContainer.appendChild(itemElement);
                    total += subtotal;
                });

                const totalElement = document.createElement('div');
                totalElement.className = 'cart-total';
                totalElement.innerHTML = `Total: <strong>${total.toFixed(2)}€</strong>`;
                cartContainer.appendChild(totalElement);
                checkoutBtn.style.display = 'block';
            }
            updateCartCounter();
        }

        function updateQuantity(itemId, newQuantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = parseInt(newQuantity, 10);
                if (item.quantity < 1) {
                    item.quantity = 1; // Quantité minimale est 1
                }
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(i => i.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();

            const checkoutButton = document.getElementById('checkout-btn');
            checkoutButton?.addEventListener('click', () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length > 0) {
                    checkoutButton.disabled = true;
                    checkoutButton.textContent = 'Préparation...';

                    callApi('createCheckoutSession', { payload: cart })
                        .then(response => {
                            if (response.checkoutUrl) {
                                window.location.href = response.checkoutUrl; // Rediriger vers la page de paiement
                            } else {
                                alert(response.error || "Impossible de procéder au paiement.");
                                checkoutButton.disabled = false;
                                checkoutButton.textContent = 'Passer au paiement';
                            }
                        }).catch(err => {
                            alert('Erreur de communication: ' + err.message);
                            checkoutButton.disabled = false;
                            checkoutButton.textContent = 'Passer au paiement';
                        });
                }
            });

            // Gère l'affichage des liens utilisateur (Connexion/Dashboard/Profil)
            const userIsLoggedIn = localStorage.getItem('userIsLoggedIn') === 'true';
            document.getElementById('login-link').textContent = userIsLoggedIn ? 'Tableau de bord' : 'Connexion';
            document.getElementById('login-link').href = userIsLoggedIn ? 'Dashboard.html' : 'Connexion.html';
            document.getElementById('profile-link').style.display = userIsLoggedIn ? 'inline' : 'none';
            document.getElementById('mobile-profile-link').style.display = userIsLoggedIn ? 'block' : 'none';
        });
    </script>
</body>
</html>
