<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Consultez les articles de votre panier et procédez au paiement de vos cartes de visite numériques Mahu.">
    <meta name="robots" content="noindex, nofollow"> <!-- Page non pertinente pour le SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panier - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles pour la barre de navigation (copiés de index.html) */
        header {
            position: fixed; /* Reste en haut de l'écran */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.85); /* Fond noir par défaut sur cette page */
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        /* Style de l'icône de profil */
        #login-link .profile-icon {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
            transition: stroke 0.3s ease;
        }

        /* Style de l'icône de profil pour qu'elle n'ait pas de fond */
        #login-link {
            background: transparent;
            border: none;
            stroke: var(--text-primary);
        }

        /* Styles pour le nouveau menu "trois points" */
        .more-menu-container {
            position: relative;
        }
        .more-menu-icon {
            cursor: pointer;
            padding: 5px;
        }
        .more-menu-icon svg {
            stroke: var(--text-primary);
            width: 28px;
            height: 28px;
        }

        .more-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px;
            min-width: 160px;
            z-index: 1001;
            border: 1px solid #333;
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s ease, opacity 0.2s ease, visibility 0.2s;
        }
        .more-menu-dropdown.visible {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        .more-menu-dropdown a { display: block; color: white; padding: 10px 15px; border-radius: 5px; transition: background-color 0.2s ease; text-decoration: none; }
        .more-menu-dropdown a:hover { background-color: rgba(255, 255, 255, 0.1); }

        /* Styles spécifiques au panier */
        .cart-item {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item-details { flex-grow: 1; }
        .cart-item-actions { display: flex; align-items: center; gap: 10px; }
        .quantity-input { width: 50px; text-align: center; background-color: #f0f0f0; border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; }
        .remove-btn { background: none; border: none; color: #cc0000; cursor: pointer; font-size: 1.2em; }

        .cart-total {
            margin-top: 30px;
            text-align: right;
            font-size: 1.5em;
        }
        .checkout-btn {
            float: right;
            margin-top: 20px;
            width: auto;
            padding: 12px 30px;
        }

        @media (max-width: 992px) {
            nav ul.desktop-links {
                display: none; /* Cache les liens sur mobile */
            }
            .section-title {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="r/logo.png" alt="Logo Mahu" style="height: 50px;"></a>
            <ul class="desktop-links">
                <li><a href="index.html#features">Technologie</a></li>
                <li><a href="index.html#about">À Propos</a></li>
                <li><a href="index.html#cards">Nos Offres</a></li>
            </ul>
            <div class="nav-actions">
                <a href="Connexion.html" class="primary" id="login-link">
                    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> 
                </a> 
                <div class="more-menu-container">
                    <div class="more-menu-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></div>
                    <div class="more-menu-dropdown">
                        <a href="index.html#features">Technologie</a>
                        <a href="index.html#about">À Propos</a>
                        <a href="index.html#cards">Nos Offres</a>
                        <!-- <a href="Boutique.html">Boutique</a> -->
                        <a href="Panier.html" id="cart-link" style="font-weight: bold;">Panier (0)</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h1 class="section-title">Votre Panier</h1>

            <div class="card" id="cart-container">
                <!-- Les articles du panier seront injectés ici par JavaScript -->
                <p id="empty-cart-message" style="display: none;">Votre panier est vide.</p>
            </div>

            <!-- Le bouton n'apparaît que si le panier n'est pas vide -->
            <button id="checkout-btn" class="btn btn-gradient checkout-btn" style="display: none;">Passer au paiement</button>

        </section>
    </main>

    <script src="config.js"></script>

    <script>
        /**
         * ===================================================================
         *                        SCRIPT CENTRALISÉ
         * ===================================================================
         * Les fonctions communes sont définies ici pour éviter la répétition.
         * Fonction centralisée pour appeler l'API backend via POST.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        /**
         * Met à jour le compteur d'articles dans le header.
         */
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartLink = document.getElementById('cart-link');
            if (cartLink) {
                cartLink.textContent = `Panier (${totalItems})`;
            }
        }

        // ===================================================================
        //                  SCRIPTS SPÉCIFIQUES À LA PAGE
        // ===================================================================

        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            cartContainer.innerHTML = ''; // Vider le conteneur

            if (cart.length === 0) {
                cartContainer.appendChild(emptyCartMessage);
                emptyCartMessage.style.display = 'block';
                checkoutBtn.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                let total = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    const subtotal = item.price * item.quantity;
                    itemElement.innerHTML = ` 
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>${item.price.toFixed(2)}€ / unité</p>
                        </div>
                        <div class="cart-item-actions">
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
                            <strong>${subtotal.toFixed(2)}€</strong>
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">&times;</button>
                        </div>
                    `;
                    cartContainer.appendChild(itemElement);
                    total += subtotal;
                });

                const totalElement = document.createElement('div');
                totalElement.className = 'cart-total';
                totalElement.innerHTML = `Total: <strong>${total.toFixed(2)}€</strong>`;
                cartContainer.appendChild(totalElement);
                checkoutBtn.style.display = 'block';
            }
            updateCartCounter();
        }

        function updateQuantity(itemId, newQuantity) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = parseInt(newQuantity, 10);
                if (item.quantity < 1) {
                    item.quantity = 1; // Quantité minimale est 1
                }
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function removeFromCart(itemId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(i => i.id !== itemId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        /**
         * Logique exécutée au chargement du DOM.
         */
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();

            const checkoutButton = document.getElementById('checkout-btn');
            checkoutButton?.addEventListener('click', () => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart.length > 0) {
                    checkoutButton.disabled = true;
                    checkoutButton.textContent = 'Préparation...';

                    callApi('createCheckoutSession', { payload: cart })
                        .then(response => {
                            if (response.checkoutUrl) {
                                window.location.href = response.checkoutUrl; // Rediriger vers la page de paiement
                            } else {
                                alert(response.error || "Impossible de procéder au paiement.");
                                checkoutButton.disabled = false;
                                checkoutButton.textContent = 'Passer au paiement';
                            }
                        }).catch(err => {
                            alert('Erreur de communication: ' + err.message);
                            checkoutButton.disabled = false;
                            checkoutButton.textContent = 'Passer au paiement';
                        });
                }
            });

            // Gestion du menu "trois points"
            const moreMenuIcon = document.querySelector('.more-menu-icon');
            if (moreMenuIcon) {
                moreMenuIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const dropdown = document.querySelector('.more-menu-dropdown');
                    dropdown.classList.toggle('visible');
                });
            }

            // Fermer le menu si on clique ailleurs
            document.addEventListener('click', function(event) {
                const dropdown = document.querySelector('.more-menu-dropdown');
                const menuContainer = document.querySelector('.more-menu-container');
                if (dropdown && dropdown.classList.contains('visible') && !menuContainer.contains(event.target)) {
                    dropdown.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
