    <style>
        /* public-styles.css */

            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --text-light: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #333;
        }

        body {

        }

            list-style: none;

        /* Sections G√©n√©rales */
        section {

        .section-title {

        /* Section Hero sp√©cifique */
        .hero {

        }
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;

        }
        .hero-video video {
            width: 100%;

            box-shadow: 0 20px 40px rgba(0,0,0,0.4);

        /* Cartes Produit sp√©cifiques */
        .product-card .price {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        .price span {
            font-size: 0.5em;

            color: var(--text-secondary);

        /* Grilles et Cartes */
        .grid-2, .grid-3 {
            display: grid;
            gap: 30px;
        }
        .grid-2 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }

        .card {
            background-color: var(--dark-card);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: var(--blue);

        /* Boutons */
        .btn {

            width: 100%;
            text-align: center;
            padding: 12px;
            background: var(--blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .btn:hover {

            transform: scale(1.02);
        }
        .btn-gradient {
            background: linear-gradient(90deg, var(--blue), var(--red));

        /* Responsive */
        @media (max-width: 768px) {

                display: none; /* Cacher pour un menu burger en JS */

            .section-title {

            }
            .hero-content {

        /* Styles sp√©cifiques au panier */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);

        .cart-total {

            text-align: right;
            font-size: 1.5em;
        }
        .checkout-btn {
            float: right;
            margin-top: 20px;
            width: auto;
            padding: 12px 30px;
        }

    </style>
</head>

            </div>

            <!-- Le bouton n'appara√Æt que si le panier n'est pas vide -->

    <script>
        function displayCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            cartContainer.innerHTML = ''; // Vider le conteneur

            if (cart.length === 0) {
                cartContainer.appendChild(emptyCartMessage);
                emptyCartMessage.style.display = 'block';
                checkoutBtn.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                let total = 0;

                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'cart-item';
                    const subtotal = item.price * item.quantity;
                    itemElement.innerHTML = `
                        <div>
                            <h3>${item.name}</h3>
                            <p>Quantit√©: ${item.quantity}</p>
                        </div>
                        <div>
                            <strong>${subtotal.toFixed(2)}‚Ç¨</strong>
                        </div>
                    `;
                    cartContainer.appendChild(itemElement);
                    total += subtotal;
                });

                const totalElement = document.createElement('div');
                totalElement.className = 'cart-total';
                totalElement.innerHTML = `Total: <strong>${total.toFixed(2)}‚Ç¨</strong>`;
                cartContainer.appendChild(totalElement);
                checkoutBtn.style.display = 'block';
            }
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartLink = document.getElementById('cart-link');
            if (cartLink) {
                cartLink.textContent = `Panier (${totalItems})`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
            // Logique pour le bouton de connexion dynamique
            if (typeof IS_LOGGED_IN !== 'undefined' && IS_LOGGED_IN) {
                const loginLink = document.querySelector('.nav-actions a.primary');
                if(loginLink) {
                    loginLink.textContent = 'Tableau de bord';
                }
            }
        });
    </script>
