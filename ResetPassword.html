<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Réinitialisez votre mot de passe pour votre compte Mahu.">
    <meta name="robots" content="noindex, nofollow"> <!-- Page privée, ne pas indexer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Mahu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
        }
        .auth-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .auth-card h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .password-group {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(50%);
            cursor: pointer;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1em;
            box-sizing: border-box;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="auth-card">
        <form id="reset-password-form" onsubmit="handleResetPassword(event)">
            <h1>Nouveau mot de passe</h1>
            <div class="form-group password-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" id="new-password" class="form-control" required>
                <svg onclick="togglePasswordVisibility('new-password', this)" class="password-toggle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
            <div class="form-group password-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" class="form-control" required>
                <svg onclick="togglePasswordVisibility('confirm-password', this)" class="password-toggle" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </div>
            <button type="submit" class="btn btn-gradient">Réinitialiser le mot de passe</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07l-5.52 5.52"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function handleResetPassword(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageEl = document.getElementById('message');
            const button = event.target.querySelector('button');

            if (newPassword !== confirmPassword) {
                messageEl.textContent = "Les mots de passe ne correspondent pas.";
                messageEl.className = 'error';
                return;
            }

            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) {
                messageEl.textContent = "Token de réinitialisation manquant ou invalide.";
                messageEl.className = 'error';
                return;
            }

            button.disabled = true;
            button.textContent = 'Mise à jour...';

            callApi('resetPassword', { payload: { token, newPassword } })
                .then(response => {
                    if (response.success) {
                        messageEl.textContent = "Mot de passe mis à jour avec succès ! Vous pouvez maintenant vous connecter.";
                        messageEl.className = 'success';
                        button.style.display = 'none';
                    } else {
                        messageEl.textContent = response.error || "Une erreur est survenue.";
                        messageEl.className = 'error';
                        button.disabled = false;
                        button.textContent = 'Réinitialiser le mot de passe';
                    }
                }).catch(err => {
                    messageEl.textContent = "Erreur de communication.";
                    messageEl.className = 'error';
                    button.disabled = false;
                    button.textContent = 'Réinitialiser le mot de passe';
                });
        }
    </script>
</body>
</html>
