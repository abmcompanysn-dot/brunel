<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Public</title>
    <style>
        :root {
            --accent-color: #007BFF; /* Sera d√©fini dynamiquement par GAS */
            --text-light: #f8f9fa;
            --text-secondary: #adb5bd;
            --dark-card: rgba(30, 30, 30, 0.85);
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(120deg, var(--accent-color), #dc3545);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--dark-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            padding: 40px 20px 20px 20px;
            overflow: hidden;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-header h1 {
            margin: 10px 0 5px;
            font-size: 1.8em;
        }

        .profile-header p {
            margin: 0 0 20px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .action-buttons {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .action-btn {
            background-color: transparent;
            color: var(--text-light);
            border-radius: 8px;
            padding: 15px 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .action-btn svg {
            width: 28px;
            height: 28px;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 25px;
            text-align: left;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: rgba(0,0,0,0.4);
            color: var(--text-light);
        }
        
        .copyable-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        
        .copyable-field span {
            flex-grow: 1;
            text-align: left;
        }

        .copy-icon {
            cursor: pointer;
            font-size: 1.2em;
            color: var(--text-secondary);
        }
        
        .copy-icon:hover {
            color: var(--accent-color);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Photo de profil"> <!-- Remplac√© par GAS -->
            <h1>Nom Pr√©nom</h1> <!-- Remplac√© par GAS -->
            <p>Titre / Profession</p> <!-- Remplac√© par GAS -->
        </div>

        <div class="copyable-field">
            <span id="phone-number">+33 6 01 02 03 04</span>
            <span class="copy-icon" onclick="copyToClipboard('phone-number', 'Num√©ro copi√© !')">üìã</span>
        </div>
        <div class="copyable-field">
            <span id="email-address">email@example.com</span>
            <span class="copy-icon" onclick="copyToClipboard('email-address', 'Email copi√© !')">üìã</span>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-btn" title="Enregistrer le Contact">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Enregistrer</span>
            </a>
            <a href="tel:+33601020304" class="action-btn" title="Appeler">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                <span>Appeler</span>
            </a>
            <a href="mailto:email@example.com" class="action-btn" title="Envoyer un email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span>Email</span>
            </a>
            <a href="https://example.com" target="_blank" class="action-btn" title="Visiter le site web">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <span>Site Web</span>
            </a>
        </div>

        <div class="social-links">
            <!-- Les liens sociaux seront inject√©s ici par GAS -->
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg><span>LinkedIn</span></a>
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg><span>GitHub</span></a>
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg><span>Twitter</span></a>
        </div>

        <!-- MODULE: FORMULAIRE DE CAPTURE DE LEAD (si actif) -->
        <!-- Le contenu du formulaire sera inject√© ici par GAS -->

        <!-- MODULE: CV / PORTFOLIO (si actif) --> 
        <!-- Le contenu du CV ou du portfolio sera inject√© ici par GAS -->

    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        // Au chargement de la page, r√©cup√©rer l'URL du profil et charger les donn√©es
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileUrl = urlParams.get('user');

            if (profileUrl) {
                // Appeler la fonction backend pour r√©cup√©rer les donn√©es du profil
                google.script.run
                    .withSuccessHandler(populateProfile)
                    .withFailureHandler(onProfileError)
                    .getProfileData(profileUrl);

                // Appeler la fonction de tracking
                google.script.run.trackView(profileUrl, 'Lien');
            } else {
                onProfileError({ message: "URL de profil manquante." });
            }
        });

        function onProfileError(error) {
            console.error("Erreur de chargement du profil:", error.message);
            document.querySelector('.profile-card').innerHTML = `<h1>Profil non trouv√©</h1><p>${error.message}</p>`;
        }

        function populateProfile(data) {
            if (data.error) {
                onProfileError({ message: data.error });
                return;
            }

            // Mettre √† jour la couleur d'accent
            document.documentElement.style.setProperty('--accent-color', data.Couleur_Theme || '#007BFF');

            // Remplir les informations de base
            document.querySelector('.profile-header img').src = data.URL_Photo || 'https://via.placeholder.com/150';
            document.querySelector('.profile-header h1').textContent = data.Nom_Complet || 'Nom non d√©fini';
            
            // Concat√©ner Profession, Compagnie, Location
            const subtitleParts = [data.Profession, data.Compagnie, data.Location].filter(Boolean); // Filtre les valeurs vides
            document.querySelector('.profile-header p').textContent = subtitleParts.join(' | ') || 'Informations non disponibles';

            // Remplir les champs copiables et les boutons d'action
            document.getElementById('email-address').textContent = data.Email || 'email@example.com';
            document.querySelector('a[title="Envoyer un email"]').href = `mailto:${data.Email}`;
            // Le t√©l√©phone n'est pas dans le mod√®le de donn√©es public actuel, on peut le cacher s'il est vide
            const phoneField = document.getElementById('phone-number');
            if (data.Telephone) {
              phoneField.textContent = data.Telephone;
              document.querySelector('a[title="Appeler"]').href = `tel:${data.Telephone}`;
            } else {
              phoneField.parentElement.style.display = 'none';
              document.querySelector('a[title="Appeler"]').style.display = 'none';
            }

            // Remplir les liens sociaux
            const socialLinksContainer = document.querySelector('.social-links');
            socialLinksContainer.innerHTML = ''; // Vider les exemples
            const socialLinks = JSON.parse(data.Liens_Sociaux_JSON || '[]');
            
            const iconMap = {
                website: '<svg ...>...</svg>', // Mettre les SVG complets ici
                linkedin: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>',
                github: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>',
                twitter: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>'
            };

            socialLinks.forEach(link => {
              const linkName = link.type.charAt(0).toUpperCase() + link.type.slice(1);
              const icon = iconMap[link.type] || iconMap['website']; // Ic√¥ne par d√©faut
              socialLinksContainer.innerHTML += `
                <a href="${link.url}" target="_blank" class="social-link">
                  ${icon}
                  <span>${linkName}</span>
                </a>
              `;
            });
        }

        // Fonction de copier-coller
        function copyToClipboard(elementId, message) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast(message);
            }).catch(err => {
                console.error('Erreur de copie : ', err);
                showToast('Erreur de copie');
            });
        }

        // Afficher une notification temporaire (toast)
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 3000);
        }
    </script>
</body>
</html>
