<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Public</title>
    <style>
        :root {
            --accent-color: #007BFF; /* Sera défini dynamiquement par GAS */
            --text-light: #f8f9fa;
            --text-secondary: #adb5bd;
            --dark-card: rgba(30, 30, 30, 0.85);
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(120deg, var(--accent-color), #dc3545);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--dark-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 40px 20px 20px 20px;
            overflow: hidden;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-header h1 {
            margin: 10px 0 5px;
            font-size: 1.8em;
        }

        .profile-header p {
            margin: 0 0 20px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .action-buttons {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .action-btn {
            background-color: transparent;
            color: var(--text-light);
            border-radius: 8px;
            padding: 15px 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .action-btn svg {
            width: 28px;
            height: 28px;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 25px;
            text-align: left;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: rgba(0,0,0,0.4);
            color: var(--text-light);
        }
        
        .copyable-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        
        .copyable-field span {
            flex-grow: 1;
            text-align: left;
        }

        .copy-icon {
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .copy-icon:hover {
            color: var(--accent-color);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        /* Styles pour le squelette de chargement */
        .skeleton {
            background-color: #3a3a3a;
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { background-color: #3a3a3a; }
            50% { background-color: #4a4a4a; }
            100% { background-color: #3a3a3a; }
        }
        .profile-card.loading .profile-header img { visibility: hidden; }
        .profile-card.loading .profile-header .skeleton-img { visibility: visible; }
        .profile-card.loading .skeleton-text { display: block; }
        .profile-card:not(.loading) .skeleton-img,
        .profile-card:not(.loading) .skeleton-text { display: none; }

    </style>
</head>
<body>

    <div class="profile-card loading">
        <div class="profile-header">
            <div class="skeleton skeleton-img" style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto 15px;"></div>
            <img src="https://via.placeholder.com/150" alt="Photo de profil" style="display: none;">
            <h1>
                <span class="skeleton skeleton-text" style="width: 60%; height: 28px; margin: 10px auto 5px;"></span>
                <span class="real-text" style="display:none;">Nom Prénom</span>
            </h1>
            <p>
                <span class="skeleton skeleton-text" style="width: 80%; height: 20px; margin: 0 auto 20px;"></span>
                <span class="real-text" style="display:none;">Titre / Profession</span>
            </p>
        </div>

        <div class="copyable-field">
            <span id="phone-number" class="real-text" style="display:none;">+33 6 01 02 03 04</span>
            <span class="skeleton skeleton-text" style="width: 70%; height: 20px;"></span>
            <span class="copy-icon" onclick="copyToClipboard('phone-number', 'Numéro copié !')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </span>
        </div>
        <div class="copyable-field">
            <span id="email-address" class="real-text" style="display:none;">email@example.com</span>
            <span class="skeleton skeleton-text" style="width: 80%; height: 20px;"></span>
            <span class="copy-icon" onclick="copyToClipboard('email-address', 'Email copié !')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
            </span>
        </div>

        <div class="action-buttons">
            <a href="#" class="action-btn" title="Enregistrer le Contact">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <span>Enregistrer</span>
            </a>
            <a href="tel:+33601020304" class="action-btn" title="Appeler">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                <span>Appeler</span>
            </a>
            <a href="mailto:email@example.com" class="action-btn" title="Envoyer un email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span>Email</span>
            </a>
            <a href="https://example.com" target="_blank" class="action-btn" title="Visiter le site web">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                <span>Site Web</span>
            </a>
        </div>

        <div class="social-links">
            <!-- Les liens sociaux seront injectés ici par GAS -->
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg><span>LinkedIn</span></a>
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg><span>GitHub</span></a>
            <a href="#" target="_blank" class="social-link"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg><span>Twitter</span></a>
        </div>

        <!-- MODULE: FORMULAIRE DE CAPTURE DE PROSPECT (si actif) -->
        <div id="lead-capture-module" style="display: none; margin-top: 30px; text-align: left;">
            <h3 style="margin-bottom: 15px;">Entrons en contact</h3>
            <form id="lead-form" onsubmit="submitLead(event)">
                <input type="text" id="lead-name" placeholder="Votre nom complet" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--border-color); background-color: rgba(0,0,0,0.2); color: white;">
                <input type="text" id="lead-contact" placeholder="Email ou N° de téléphone" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--border-color); background-color: rgba(0,0,0,0.2); color: white;">
                <textarea id="lead-message" placeholder="Votre message (optionnel)" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--border-color); background-color: rgba(0,0,0,0.2); color: white; min-height: 80px;"></textarea>
                <button type="submit" id="lead-submit-btn" style="width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: var(--accent-color); color: white; font-weight: bold; cursor: pointer;">Envoyer</button>
            </form>
        </div>

        <!-- MODULE: CV / PORTFOLIO (si actif) --> 
        <!-- Le contenu du CV ou du portfolio sera injecté ici par GAS -->

    </div>
    
    <div id="toast" class="toast"></div>

    <script src="config.js"></script>

    <script>
        /**
         * Fonction centralisée pour appeler l'API backend via POST.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        // Au chargement de la page, récupérer l'URL du profil et charger les données
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileUrl = urlParams.get('user');
            const source = urlParams.get('source') || 'Lien'; // 'NFC', 'QR', 'Lien'

            if (profileUrl) {
                callApi('getProfileData', { user: profileUrl })
                    .then(data => {
                        if (data.error) {
                            onProfileError({ message: data.error });
                        } else {
                            populateProfile(data);
                        }
                        // Appeler la fonction de tracking après avoir chargé le profil
                        callApi('trackView', { payload: { profileUrl, source } })
                            .catch(err => console.error('Erreur de tracking:', err));
                    })
                    .catch(err => onProfileError({ message: err.toString() }));
            } else {
                onProfileError({ message: "URL de profil manquante." });
            }
        });

        function onProfileError(error) {
            console.error("Erreur de chargement du profil:", error.message);
            document.querySelector('.profile-card').innerHTML = `<h1>Profil non trouvé</h1><p>${error.message}</p>`;
        }

        function populateProfile(data) {
            if (data.error) {
                onProfileError({ message: data.error });
                return;
            }

            const card = document.querySelector('.profile-card');

            // Mettre à jour la couleur d'accent
            document.documentElement.style.setProperty('--accent-color', data.Couleur_Theme || '#007BFF');

            // Remplir les informations de base
            const profileImg = card.querySelector('.profile-header img');
            profileImg.src = data.URL_Photo || 'https://via.placeholder.com/150';
            profileImg.style.display = 'block';

            const nameElement = card.querySelector('.profile-header h1 .real-text');
            nameElement.textContent = data.Nom_Complet || 'Nom non défini';
            nameElement.style.display = 'inline';
            
            // Concaténer Profession, Compagnie, Location
            const subtitleParts = [data.Profession, data.Compagnie, data.Location].filter(Boolean); // Filtre les valeurs vides
            const subtitleElement = card.querySelector('.profile-header p .real-text');
            subtitleElement.textContent = subtitleParts.join(' | ') || 'Informations non disponibles';
            subtitleElement.style.display = 'inline';

            // Remplir les champs copiables et les boutons d'action
            const emailField = document.getElementById('email-address');
            emailField.textContent = data.Email || 'email@example.com';
            emailField.style.display = 'inline';
            document.querySelector('a[title="Envoyer un email"]').href = `mailto:${data.Email}`;
            // Le téléphone n'est pas dans le modèle de données public actuel, on peut le cacher s'il est vide
            const phoneField = document.getElementById('phone-number');
            if (data.Telephone) {
              phoneField.textContent = data.Telephone;
              document.querySelector('a[title="Appeler"]').href = `tel:${data.Telephone}`;
            } else {
              phoneField.style.display = 'inline'; // Pour le cas où il est vide
              phoneField.parentElement.style.display = 'none';
              document.querySelector('a[title="Appeler"]').style.display = 'none';
            }

            // Remplir les liens sociaux
            const socialLinksContainer = document.querySelector('.social-links');
            socialLinksContainer.innerHTML = ''; // Vider les exemples
            const socialLinks = JSON.parse(data.Liens_Sociaux_JSON || '[]');
            
            const iconMap = {
                website: '<svg ...>...</svg>', // Mettre les SVG complets ici
                linkedin: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>',
                github: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>',
                twitter: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>'
            };

            socialLinks.forEach(link => {
              const linkName = link.type.charAt(0).toUpperCase() + link.type.slice(1);
              const icon = iconMap[link.type] || iconMap['website']; // Icône par défaut
              socialLinksContainer.innerHTML += `
                <a href="${link.url}" target="_blank" class="social-link">
                  ${icon}
                  <span>${linkName}</span>
                </a>
              `;
            });

            // Activer le module de capture de prospects si nécessaire
            if (data.Lead_Capture_Actif === 'OUI') {
                document.getElementById('lead-capture-module').style.display = 'block';
            }

            // Cacher le squelette
            card.classList.remove('loading');
        }

        // Fonction pour soumettre le formulaire de prospect
        function submitLead(event) {
            event.preventDefault();
            const button = document.getElementById('lead-submit-btn');
            button.disabled = true;
            button.textContent = 'Envoi en cours...';

            const leadData = {
                profileUrl: new URLSearchParams(window.location.search).get('user'),
                name: document.getElementById('lead-name').value,
                contact: document.getElementById('lead-contact').value,
                message: document.getElementById('lead-message').value
            };

            callApi('handleLeadCapture', { payload: leadData })
                .then(data => {
                    if (data.success) {
                        showToast('Informations envoyées avec succès !');
                        document.getElementById('lead-form').style.display = 'none';
                        document.getElementById('lead-capture-module').innerHTML = '<h3>Merci ! Vos informations ont bien été transmises.</h3>';
                    } else {
                        showToast(data.error || 'Une erreur est survenue.');
                        button.disabled = false;
                        button.textContent = 'Envoyer';
                    }
                })
                .catch(err => {
                    showToast('Erreur de communication avec le serveur.');
                    button.disabled = false;
                    button.textContent = 'Envoyer';
                });
        }

        // Fonction de copier-coller
        function copyToClipboard(elementId, message) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast(message);
            }).catch(err => {
                console.error('Erreur de copie : ', err);
                showToast('Erreur de copie');
            });
        }

        // Afficher une notification temporaire (toast)
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 3000);
        }
    </script>
</body>
</html>
