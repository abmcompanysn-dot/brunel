<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Public</title>
    <style>
        :root {
            --accent-color: #007BFF; /* Sera défini dynamiquement par GAS */
            --text-light: #f8f9fa;
            --text-secondary: #adb5bd;
            --dark-card: rgba(30, 30, 30, 0.85);
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(120deg, var(--accent-color), #dc3545);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-card {
            background-color: var(--dark-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 40px 20px 20px 20px;
            overflow: hidden;
        }

        .profile-cover {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0; left: 0;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 15px;
            margin-top: 90px; /* Pour descendre l'image de profil sous la couverture */
            position: relative; /* Pour s'assurer qu'elle est au-dessus de la couverture */
        }

        .profile-header h1 {
            margin: 10px 0 5px;
            font-size: 1.8em;
        }

        .profile-header p {
            margin: 0 0 20px;
            font-size: 1.1em;
            color: var(--text-secondary);
        }

        .action-buttons {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .action-btn {
            background-color: transparent;
            color: var(--text-light);
            border-radius: 8px;
            padding: 15px 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .action-btn svg {
            width: 28px;
            height: 28px;
        }

        .action-btn:hover {
            background-color: var(--accent-color);
            color: white;
        }
        
        .download-btn {
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .download-btn:hover { border-color: var(--accent-color); }

        .social-links {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 25px;
            text-align: left;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: background-color 0.3s, color 0.3s;
        }

        .social-link:hover {
            background-color: rgba(0,0,0,0.4);
            color: var(--text-light);
        }
        
        .copyable-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
        }
        
        .copyable-field span {
            flex-grow: 1;
            text-align: left;
        }

        .copy-icon {
            cursor: pointer;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            padding: 0; /* Pour supprimer l'espacement par défaut du bouton */
        }
        
        .copy-icon:hover {
            color: var(--accent-color);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1000;
        }

        .mahu-branding {
            margin-top: 30px;
            text-align: center;
        }

        .mahu-branding a {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        /* Styles pour le squelette de chargement */
        .skeleton {
            background-color: #3a3a3a;
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { background-color: #3a3a3a; }
            50% { background-color: #4a4a4a; }
            100% { background-color: #3a3a3a; }
        }
        .profile-card.loading .profile-header img { visibility: hidden; }
        .profile-card.loading .profile-header .skeleton-img { visibility: visible; }
        .profile-card.loading .skeleton-text { display: block; }
        .profile-card:not(.loading) .skeleton-img,
        .profile-card:not(.loading) .skeleton-text { display: none; }

        /* Animation pour l'icône de chargement */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 1s linear infinite;
        }

    </style>
</head>

    <script>
        /**
         * Fonction centralisée pour appeler l'API backend via POST.
         */
        function callApi(action, data = {}) {
            const formData = new FormData();
            formData.append('action', action);
            for (const key in data) {
                const value = typeof data[key] === 'object' ? JSON.stringify(data[key]) : data[key];
                formData.append(key, value);
            }
            return fetch(API_URL, { method: 'POST', body: formData }).then(res => res.json());
        }

        // Au chargement de la page, récupérer l'URL du profil et charger les données
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const profileUrl = urlParams.get('user');
            const source = urlParams.get('source') || 'Lien'; // 'NFC', 'QR', 'Lien'

            if (profileUrl) {
                callApi('getProfileData', { user: profileUrl })
                    .then(data => {
                        if (data.error) {
                            onProfileError({ message: data.error });
                        } else {
                            populateProfile(data);
                        }
                        // Appeler la fonction de tracking après avoir chargé le profil
                        callApi('trackView', { payload: { profileUrl, source } })
                            .catch(err => console.error('Erreur de tracking:', err));
                    })
                    .catch(err => onProfileError({ message: err.toString() }));
            } else {
                onProfileError({ message: "URL de profil manquante." });
            }
        });

        function onProfileError(error) {
            console.error("Erreur de chargement du profil:", error.message);
            document.querySelector('.profile-card').innerHTML = `<h1>Profil non trouvé</h1><p>${error.message}</p>`;
        }

        function populateProfile(data) {
            if (data.error) {
                onProfileError({ message: data.error });
                return;
            }

            const card = document.querySelector('.profile-card');

            // Mettre à jour la couleur d'accent
            document.documentElement.style.setProperty('--accent-color', data.Couleur_Theme || '#007BFF');

            const coverDiv = card.querySelector('.profile-cover');
            coverDiv.style.backgroundImage = `url('${data.URL_Couverture || ''}')`;

            // Remplir les informations de base
            const profileImg = card.querySelector('.profile-header img');
            profileImg.src = data.URL_Photo || 'https://via.placeholder.com/150';
            profileImg.style.display = 'block';

            const nameElement = card.querySelector('.profile-header h1 .real-text');
            nameElement.textContent = data.Nom_Complet || 'Nom non défini';
            nameElement.style.display = 'inline';
            
            // Concaténer Profession, Compagnie, Location
            const subtitleParts = [data.Profession, data.Compagnie, data.Location].filter(Boolean); // Filtre les valeurs vides
            const subtitleElement = card.querySelector('.profile-header p .real-text');
            subtitleElement.textContent = subtitleParts.join(' | ') || 'Informations non disponibles';
            subtitleElement.style.display = 'inline';

            // Remplir les champs copiables et les boutons d'action
            const emailField = document.getElementById('email-address');
            emailField.textContent = data.Email || 'email@example.com';
            emailField.style.display = 'inline';
            document.querySelector('a[title="Envoyer un email"]').href = `mailto:${data.Email}`;
            // Le téléphone n'est pas dans le modèle de données public actuel, on peut le cacher s'il est vide
            const phoneField = document.getElementById('phone-number');
            if (data.Telephone) {
                phoneField.textContent = data.Telephone;
                phoneField.style.display = 'inline';
                document.getElementById('call-btn').href = `tel:${data.Telephone}`;
            } else {
                phoneField.parentElement.style.display = 'none';
                document.getElementById('call-btn').style.display = 'none';
            }

            // Remplir les liens sociaux
            const socialLinksContainer = document.querySelector('.social-links');
            socialLinksContainer.innerHTML = ''; // Vider les exemples
            const socialLinks = JSON.parse(data.Liens_Sociaux_JSON || '[]');
            
            const iconMap = {

                whatsapp: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>',
                telegram: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 2L11 13L2 9l-2 9l11-4l9 9L22 2z"></path></svg>',
                snapchat: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2c-5.523 0-10 4.477-10 10 0 2.76.88 5.305 2.344 7.344L2 22l2.656-2.344A9.94 9.94 0 0 0 12 22c5.523 0 10-4.477 10-10S17.523 2 12 2z"></path><path d="M8 14s1.5-2 4-2 4 2 4 2"></path><path d="M9 9h.01"></path><path d="M15 9h.01"></path></svg>',
                other: '<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>'
            };

            socialLinks.forEach(link => {
                const linkName = link.type.charAt(0).toUpperCase() + link.type.slice(1);
                const icon = iconMap[link.type] || iconMap['other']; // Icône par défaut
                socialLinksContainer.innerHTML += `
                <a href="${link.url}" target="_blank" class="social-link">
                  ${icon}
                  <span>${linkName}</span>
                </a>
              `;
            });

            // Configurer le bouton "Enregistrer le contact"
            document.getElementById('save-contact-btn').addEventListener('click', (e) => {
                e.preventDefault();
                generateVCard(data);
            });

            // Configurer le bouton "Télécharger la carte"
            document.getElementById('download-card-btn').addEventListener('click', (e) => {
                e.preventDefault();
                const button = e.currentTarget;
                const originalContent = button.innerHTML;

                // Changer l'état du bouton pour indiquer la préparation
                button.disabled = true;
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="spin"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>
                    <span>Préparation...</span>`;

                generateCardImage(data).finally(() => {
                    // Rétablir l'état initial du bouton après la tentative de téléchargement
                    button.disabled = false;
                    button.innerHTML = originalContent;
                });
            });

            // Activer le module de capture de prospects si nécessaire
            if (data.Lead_Capture_Actif === 'OUI') {
                document.getElementById('lead-capture-module').style.display = 'block';
            }

            // Afficher le logo Mahu si l'option n'est pas cochée
            if (data.Cacher_Marque !== 'TRUE') {
                document.getElementById('mahu-branding').style.display = 'block';
            }

            // Cacher le squelette
            card.classList.remove('loading');
        }

        function generateVCard(data) {
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${data.Nom_Complet || ''}
N:;${data.Nom_Complet || ''};;;
ORG:${data.Compagnie || ''}
TITLE:${data.Profession || ''}
TEL;TYPE=CELL:${data.Telephone || ''}
EMAIL:${data.Email || ''}
END:VCARD`;

            const blob = new Blob([vCard], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${(data.Nom_Complet || 'contact').replace(/ /g, '_')}.vcf`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('Contact en cours de téléchargement...');
        }

        /**
         * Génère une image de la carte de visite et la télécharge.
         * @param {object} data - Les données du profil.
         */
        async function generateCardImage(data) {
            /**
             * Fonction pour dessiner un rectangle avec des coins arrondis.
             */
            function roundRect(ctx, x, y, width, height, radius) {
                if (typeof radius === 'number') {
                    radius = {tl: radius, tr: radius, br: radius, bl: radius};
                } else {
                    radius = {...{tl: 0, tr: 0, br: 0, bl: 0}, ...radius};
                }
                ctx.beginPath();
                ctx.moveTo(x + radius.tl, y);
                ctx.lineTo(x + width - radius.tr, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
                ctx.lineTo(x + width, y + height - radius.br);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
                ctx.lineTo(x + radius.bl, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
                ctx.lineTo(x, y + radius.tl);
                ctx.quadraticCurveTo(x, y, x + radius.tl, y);
                ctx.closePath();
            }

            /**
             * Dessine une icône SVG sur le canvas.
             * @param {string} pathData - Le 'd' de la balise <path> du SVG.
             * @param {number} x - Position X.
             * @param {number} y - Position Y.
             * @param {number} size - Taille de l'icône.
             */
            function drawIcon(pathData, x, y, size) {
                const path = new Path2D(pathData);
                ctx.save();
                ctx.translate(x, y);
                ctx.scale(size / 24, size / 24); // Les SVG sont souvent sur une grille de 24x24
                ctx.stroke(path);
                ctx.restore();
            }

            showToast('Génération de l\'image...');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const cardWidth = 856;
            const cardHeight = 540;
            canvas.width = cardWidth;
            canvas.height = cardHeight;

            // Fonction pour charger une image de manière asynchrone
            const loadImage = (src) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            };

            try {
                const qrCodeUrl = `https://quickchart.io/qr?text=${encodeURIComponent(window.location.href)}&size=500`; // QR code simple, sans logo

                // Charger le logo Mahu et le QR code en parallèle
                const [mahuLogoImg, qrCodeImg] = await Promise.all([
                    loadImage('r/logo.png'), // Utiliser un chemin relatif simple pour le logo local
                    loadImage(qrCodeUrl)
                ]);

                // 1. Arrière-plan avec coins arrondis
                ctx.fillStyle = data.Couleur_Theme || '#007BFF';
                roundRect(ctx, 0, 0, cardWidth, cardHeight, 30);
                ctx.fill();

                // 2. Logo Mahu en blanc en bas à gauche
                ctx.save();
                ctx.drawImage(mahuLogoImg, 40, cardHeight - 80, 150, 50);
                ctx.globalCompositeOperation = 'source-in';
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, cardWidth, cardHeight);
                ctx.restore();

                // 3. QR Code en bas à droite
                ctx.drawImage(qrCodeImg, cardWidth - 240, cardHeight - 240, 200, 200);

                // 4. Dessiner les informations en haut avec icônes
                ctx.fillStyle = 'white';
                ctx.strokeStyle = 'white'; // Pour les icônes
                ctx.lineWidth = 2;
                ctx.textAlign = 'left';
                let currentY = 80;

                // Nom Complet
                drawIcon("M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2 M12 7 a4 4 0 1 0 0-8 4 4 0 0 0 0 8z", 40, currentY - 28, 32);
                ctx.font = 'bold 36px -apple-system, sans-serif';
                ctx.fillText(data.Nom_Complet || '', 90, currentY);
                currentY += 70;

                // Profession
                drawIcon("M2 7h20v14H2z M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2", 40, currentY - 28, 32);
                ctx.font = '32px -apple-system, sans-serif';
                ctx.fillText(data.Profession || '', 90, currentY);
                currentY += 70;

                // 5. Déclencher le téléchargement
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = `carte_visite_${(data.Nom_Complet || 'mahu').replace(/ /g, '_')}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (error) {
                console.error("Erreur lors de la génération de l'image de la carte :", error);
                showToast("Erreur : impossible de générer l'image.");
            }
        }



        // Fonction pour soumettre le formulaire de prospect
        function submitLead(event) {
            event.preventDefault();
            const button = document.getElementById('lead-submit-btn');
            button.disabled = true;
            button.textContent = 'Envoi en cours...';

            const leadData = {
                profileUrl: new URLSearchParams(window.location.search).get('user'),
                name: document.getElementById('lead-name').value,
                contact: document.getElementById('lead-contact').value,
                message: document.getElementById('lead-message').value
            };

            callApi('handleLeadCapture', { payload: leadData })
                .then(data => {
                    if (data.success) {
                        showToast('Informations envoyées avec succès !');
                        document.getElementById('lead-form').style.display = 'none';
                        document.getElementById('lead-capture-module').innerHTML = '<h3>Merci ! Vos informations ont bien été transmises.</h3>';
                    } else {
                        showToast(data.error || 'Une erreur est survenue.');
                        button.disabled = false;
                        button.textContent = 'Envoyer';
                    }
                })
                .catch(err => {
                    showToast('Erreur de communication avec le serveur.');
                    button.disabled = false;
                    button.textContent = 'Envoyer';
                });
        }

        // Fonction de copier-coller
        function copyToClipboard(elementId, message) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast(message);
            }).catch(err => {
                console.error('Erreur de copie : ', err);
                showToast('Erreur de copie');
            });
        }

        // Afficher une notification temporaire (toast)
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = 1;
            setTimeout(() => { toast.style.opacity = 0; }, 3000);
        }
    </script>
